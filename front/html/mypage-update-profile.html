<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="mt-5">
    <h2 class="mb-3">프로필 수정</h2>
    <form id="profileForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="profilePicture" class="form-label">
          <img src="../images/profileImg.png" alt="Profile Picture" class="img-profile-big-size" id="profilePicPreview">
        </label>
        <input type="file" class="form-control" id="profilePicture" accept="image/*" onchange="previewProfilePicture()">
      </div>
      <div class="mb-3">
        <label for="userId" class="form-label">사용자 아이디</label>
        <input type="text" class="form-control" id="userId" value="${user.username}" disabled>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" value="${user.email}" disabled>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <div class="input-group">
          <input type="text" class="form-control" id="nickname" placeholder="닉네임 입력">
          <button type="button" class="btn btn-secondary" onclick="checkNickname()">중복 확인</button>
        </div>
        <div id="nicknameFeedback" class="mt-2"></div>
      </div>
      <div class="mb-3">
        <label for="introduce" class="form-label">한줄 소개</label>
        <textarea class="form-control" id="introduce" rows="3" placeholder="한줄 소개 입력"></textarea>
      </div>
      <button type="button" class="btn btn-primary mb-3" onclick="submitForm()">수정</button>
    </form>
  </div>
</div>

<script>
  let flagNickname = false;

  function previewProfilePicture() {
    const file = document.getElementById('profilePicture').files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profilePicPreview').src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  }

  }

  function submitForm() {
    const formData = new FormData();
    const profilePicture = document.getElementById('profilePicture').files[0];
    const nickname = $('#nickname').val();
    const introduce = $('#introduce').val();

    // TODO 로딩됐을 때와 비교를 해야됨
    if (profilePicture) {
      formData.append('profilePicture', profilePicture);
    }
    if (nickname) {
      if (!flagNickname) {
        alert('닉네임 중복확인을 해주세요.');
        return;
      }
      formData.append('nickname', nickname);
    }
    if (introduce) {
      formData.append('introduce', introduce);
    }
