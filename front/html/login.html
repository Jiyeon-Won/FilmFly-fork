<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="auth-form">
  <form id="auth-form">
    <h2>Login</h2>
    <label for="username">username</label>
    <div class="input-group mb-3">
      <input type="text" id="username" class="form-control" placeholder="아이디" required>
    </div>

    <label for="password">password</label>
    <div class="input-group mb-3">
      <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
    </div>

    <a href="" style="text-align: center">
      <img src="../images/kakao_login.png" alt="카카오톡 로그인">
    </a>

    <button type="button" id="btnLogin" class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary"
            onclick="location.href='./signup.html'">회원가입 하러 가기
    </button>
  </form>
</div>

<script>
  $('#btnLogin').on('click', function () {
    const username = $('#username').val();
    const password = $('#password').val();

    if (!username || !password) {
      alert('아이디와 비밀번호를 입력하세요');
    }

    const data = {
      username: username,
      password: password
    };

    $.ajax({
      type: 'POST',
      url: 'https://localhost:443/users/login',
      data: JSON.stringify(data),
      contentType: "application/json;charset=utf-8",
      xhrFields: {
        withCredentials: true
      }
    })
    .done(function (result, status, xhr) {
      location.replace("./index.html");
    //   회원탈퇴한 계정입니다. 쓰기, 수정, 삭제 작업은 할 수 없습니다.
    //   회원탈퇴를 한 날짜기준 30일 뒤 삭제가 이루어 지며
    //   원치 않으신다면 마이페이지에서 복구해주세요.
    })
    .fail(function (xhr, status, er) {
      console.log(er);
      console.log(xhr);
      alert('로그인 실패');
    });
  });
</script>
</body>
</html>
