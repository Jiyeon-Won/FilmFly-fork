<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin-top: 60px ;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      width: 100%;
    }

    header img {
      height: 50px;
    }

    .auth-form {
      max-width: 500px;
      margin: 5% auto;
    }

    .form-check-label {
      margin-top: 6px;
    }

    .input-group .form-control, .input-group .btn {
      height: 50px; /* 동일한 높이 설정 */
      font-size: 18px; /* 글자 크기 설정 */
    }

    .btn-secondary {
      width: 150px;
    }

    .form-label, .btn, .btn-link {
      font-size: 18px; /* 폰트 크기 */
    }

    h2 {
      font-size: 32px; /* 제목 크기 */
    }

    .btn-primary {
      height: 50px; /* 버튼 높이 */
      font-size: 18px; /* 버튼 글자 크기 */
    }

    .kakao-login-btn img {
      width: 100%; /* 이미지 가로 크기 조정 */
      height: 50px; /* 이미지 높이 고정 */
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header" class="common-header">
    <img src="../images/logo.png" alt="FilmFly Logo">
    <nav>
      <a href="#" class="text-dark mx-2">회원가입</a>
      <a href="#" class="text-dark mx-2">로그인</a>
      <a href="#" class="text-dark mx-2">로그아웃</a>
      <a href="#" class="text-dark mx-2">마이 페이지</a>
      <a href="#" class="text-dark mx-2">관리자 페이지</a>
    </nav>
  </header>
</div>
<div class="auth-form container mt-5">
  <form id="auth-form" class="border p-4 bg-light shadow-sm">
    <h2 class="mb-4 text-center">Login</h2>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="아이디" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
    </div>

    <button type="button" id="btnLogin" class="btn btn-primary w-100 mb-3">로그인</button>

    <div class="text-center mb-3">
      <a href="#" class="kakao-login-btn">
        <img src="../images/kakao_login.png" alt="카카오톡 로그인">
      </a>
    </div>

    <button type="button" class="btn btn-link w-100 mt-2" onclick="location.href='./signup.html'">회원가입 하러 가기</button>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('#auth-form').on('keydown', function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        $('#btnLogin').click();
      }
    });

    $('#btnLogin').on('click', function () {
      const username = $('#username').val();
      const password = $('#password').val();

      if (!username || !password) {
        alert('아이디와 비밀번호를 입력하세요');
        return;
      }

      const data = {
        username: username,
        password: password
      };

      apiModule.POST('/users/login', data,
              function (result, status, xhr) {
                location.replace('./index.html');
              },
              function (xhr, status, er) {
                alert(xhr.responseJSON.message);
              });
    });
  });
</script>
</body>
</html>
