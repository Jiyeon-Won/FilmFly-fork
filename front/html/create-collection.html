<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="create-collection-form">
    <label for="inputCollectionTitle">보관함 제목</label>
    <input type="text" id="inputCollectionTitle" class="form-control">
    <label for="inputCollectionDescription">보관함 설명</label>
    <textarea id="inputCollectionDescription" class="form-control" style="height: 200px;"></textarea>
  </div>
  <button id="btnCreateCollection" class="btn btn-primary mt-3">저장</button>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const editId = urlParams.get('edit');
  if (editId) {
    $('#inputCollectionTitle').val('수정할 컬렉션 제목');
    $('#inputCollectionDescription').val('수정할 컬렉션 설명');
    $('#btnCreateCollection').text("수정");
    // $.ajax({
    //   type: 'GET',
    //   url: `/api/collections/${editId}`
    // })
    // .done(function (data) {
    //   $('#inputCollectionTitle').val(data.title);
    //   $('#inputCollectionDescription').val(data.description);
    //   $('#btnCreateCollection').val("수정");
    // })
    // .fail(function (xhr, status, er) {
    //   alert("데이터를 불러오는 데 실패했습니다.");
    // });
  }

  $('#btnCreateCollection').on('click', function () {
    const title = $('#inputCollectionTitle').val();
    const description = $('#inputCollectionDescription').val();

    const data = {
      title: title,
      description: description
    };

    $.ajax({
      type: 'POST',
      url: '',
      data: JSON.stringify(data),
      contentType: "application/json;charset=utf-8"
    })
    .done(function (result, status, xhr) {
      location.replace("./collection-detail.html");
    })
    .fail(function (xhr, status, er) {
      alert("보관함 저장 실패");
    });
  });
</script>
</body>
</html>
