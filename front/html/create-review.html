<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="create-collection-form">
    <label for="inputReviewTitle">리뷰 제목</label>
    <input type="text" id="inputReviewTitle" class="form-control">
    <label for="inputReviewContent">리뷰 설명</label>
    <textarea id="inputReviewContent" class="form-control" style="height: 200px;"></textarea>
    <label for="inputReviewRating">별점</label>
    <select id="inputReviewRating" class="form-select" aria-label="별점 선택">
      <option value selected>선택</option>
      <option value="0.5">0.5</option>
      <option value="1">1.0</option>
      <option value="1.5">1.5</option>
      <option value="2">2.0</option>
      <option value="2.5">2.5</option>
      <option value="3">3.0</option>
      <option value="3.5">3.5</option>
      <option value="4">4.0</option>
      <option value="4.5">4.5</option>
      <option value="5">5.0</option>
    </select>
  </div>
  <button id="btnReview" class="btn btn-primary mt-3" onclick="createReview()">저장</button>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const movieId = urlParams.get('movie');
  const reviewId = urlParams.get('review');
  if (reviewId) {
    apiModule.GET(`/reviews/${reviewId}`,
        function (result, status, xhr) {
          let review = result.data;
          $('#inputReviewTitle').val(`${review.title}`);
          $('#inputReviewContent').val(`${review.content}`);
          if ($('#inputReviewRating').find(`option[value="${review.rating}"]`).length) {
            $('#inputReviewRating').val(`${review.rating}`);
          } else {
            $('#inputReviewRating').val($('#inputReviewRating option:first').val());
          }
          $('#btnReview').text("수정");
        }, function (xhr, status, error) {
          alert('수정할 데이터를 불러오는데 실패했습니다.');
        });
  }

  // 리뷰 생성
  $('#btnReview').on('click', function () {
    const title = $('#inputReviewTitle').val();
    const content = $('#inputReviewContent').val();
    const rating = $('#inputReviewRating').val();

    if (!invalidInput(title, content, rating)) {
      return;
    }

    const data = {
      title: title,
      content: content,
      rating: rating
    };

    // 리뷰 생성
    if (!reviewId) {
      if (confirm('생성 하시겠습니까?')) {
        apiModule.POST(`/movies/${movieId}/reviews`, data
            , function (result, status, xhr) {
              location.replace(`movie-detail.html?movie=${movieId}`);
            },
            function (xhr, status, error) {
              alert('리뷰 생성 실패\n');
            });
      }
    }
    // 리뷰 수정
    else {
      if (confirm('수정 하시겠습니까?')) {
        apiModule.PATCH(`/reviews/${reviewId}`, data
            , function (result, status, xhr) {
              location.replace(`movie-detail.html?movie=${movieId}`);
            },
            function (xhr, status, error) {
              alert('리뷰 수정 실패\n');
            });
      }
    }
  });

  function invalidInput(title, content, rating) {
    if (!title) {
      alert('제목을 입력해주세요');
      return false;
    }
    if (!content) {
      alert('내용을 입력해주세요');
      return false;
    }
    if (!rating) {
      alert('별점을 입력해주세요');
      return false;
    }
    return true;
  }
</script>
</body>
</html>
