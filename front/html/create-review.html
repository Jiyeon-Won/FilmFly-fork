<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .rating {
      display: flex;
      flex-direction: row-reverse;
      font-size: 2rem; /* 별의 크기 조절 */
      unicode-bidi: bidi-override;
      direction: rtl;
      margin-bottom: 1em;
    }

    .rating input[type="radio"] {
      display: none;
    }

    .rating label {
      color: gray;
      cursor: pointer;
      position: relative;
      display: inline-block;
      width: 2em; /* 별의 크기 */
      height: 2em; /* 별의 크기 */
      text-align: center;
      line-height: 2em; /* 별의 크기와 일치시킴 */
    }

    .rating label::before {
      content: "\f005"; /* Font Awesome 별 아이콘 */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      left: 0;
      top: 0;
    }

    .rating input:checked ~ label::before {
      color: gold;
    }

    .rating input:checked ~ label {
      color: gold;
    }

    .rating input:checked ~ label[data-checked="true"]::before {
      content: "\f005"; /* Font Awesome 별 아이콘 */
      color: gold;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="create-collection-form">
    <label for="inputReviewTitle">리뷰 제목</label>
    <input type="text" id="inputReviewTitle" class="form-control">
    <label for="inputReviewContent">리뷰 설명</label>
    <textarea id="inputReviewContent" class="form-control" style="height: 200px;"></textarea>
    <label for="inputReviewRating">별점</label>
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5" data-checked="true"></label>
      <input type="radio" id="star4.5" name="rating" value="4.5"><label for="star4.5" data-checked="true"></label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4" data-checked="true"></label>
      <input type="radio" id="star3.5" name="rating" value="3.5"><label for="star3.5" data-checked="true"></label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3" data-checked="true"></label>
      <input type="radio" id="star2.5" name="rating" value="2.5"><label for="star2.5" data-checked="true"></label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2" data-checked="true"></label>
      <input type="radio" id="star1.5" name="rating" value="1.5"><label for="star1.5" data-checked="true"></label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1" data-checked="true"></label>
      <input type="radio" id="star0.5" name="rating" value="0.5"><label for="star0.5" data-checked="true"></label>
    </div>
  </div>
  <button id="btnReview" class="btn btn-light mt-3" onclick="createReview()">저장</button>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const movieId = urlParams.get('movie');
  const reviewId = urlParams.get('review');
  if (reviewId) {
    apiModule.GET(`/reviews/${reviewId}`,
            function (result, status, xhr) {
              let review = result.data;
              $('#inputReviewTitle').val(`${review.title}`);
              $('#inputReviewContent').val(`${review.content}`);
              if ($(`input[name="rating"][value="${review.rating}"]`).length) {
                $(`input[name="rating"][value="${review.rating}"]`).prop('checked', true);
              }
              $('#btnReview').text("수정");
            }, function (xhr, status, error) {
              alert('수정할 데이터를 불러오는데 실패했습니다.');
            });
  }

  // 리뷰 생성
  $('#btnReview').on('click', function () {
    const title = $('#inputReviewTitle').val();
    const content = $('#inputReviewContent').val();
    const rating = $('input[name="rating"]:checked').val();

    if (!invalidInput(title, content, rating)) {
      return;
    }

    const data = {
      title: title,
      content: content,
      rating: rating
    };

    // 리뷰 생성
    if (!reviewId) {
      if (confirm('생성 하시겠습니까?')) {
        apiModule.POST(`/movies/${movieId}/reviews`, data
                , function (result, status, xhr) {
                  let id = result.data.id;
                  location.replace(`./review-detail.html?movie=${movieId}&review=${id}`);
                },
                function (xhr, status, error) {
                  alert('리뷰 생성 실패\n');
                });
      }
    }
    // 리뷰 수정
    else {
      if (confirm('수정 하시겠습니까?')) {
        apiModule.PATCH(`/reviews/${reviewId}`, data
                , function (result, status, xhr) {
                  let id = result.data.id;
                  location.replace(`./review-detail.html?movie=${movieId}&review=${id}`);
                },
                function (xhr, status, error) {
                  alert('리뷰 수정 실패\n');
                });
      }
    }
  });

  function invalidInput(title, content, rating) {
    if (!title) {
      alert('제목을 입력해주세요');
      return false;
    }
    if (!content) {
      alert('내용을 입력해주세요');
      return false;
    }
    if (!rating) {
      alert('별점을 입력해주세요');
      return false;
    }
    return true;
  }
</script>
</body>
</html>
