<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div>작성한 게시물 목록</div>
  <div id="board-box" class="list-group list-group-flush">
  </div>
</div>

<script>
 /* const boards = [
    {
      "id": 1,
      "title": "게시물 제목 1",

    }
  ]*/

  // URL에서 'user' 파라미터 값을 가져옵니다.
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('user');
  console.log("user id : " + userId);

  // 리뷰 HTML 생성 함수
  function generateBoardHtml(board) {
    return `
      <div class="list-group-item d-flex p-3" data-board-id="${board.id}">
        <a href="" class="d-flex justify-content-between align-items-center flex-grow-1">
          <div>${board.title}</div>
          <div class="d-flex align-items-center gap-2">
            <div>${board.nickname}</div>
          </div>
        </a>
        <div class="ms-3">
          <button type="button" class="btn btn-primary" onclick="editBoard(${board.id})">수정</button>
          <button type="button" class="btn btn-primary" onclick="deleteBoard(${board.id})">삭제</button>
        </div>
      </div>
    `;
  }

  // API 호출
  apiModule.GET("/boards/users/" + userId,
          function(result) {
            // 성공적으로 데이터를 받아왔을 때
            console.log("API 성공:", result);
            if (result.data && result.data.data) {
              const boards = result.data.data;
              $('#board-box').empty(); // 기존 보드 삭제
              boards.forEach(board => {
                const boardHtml = generateBoardHtml(board);
                $('#board-box').append(boardHtml);
              });
            } else {
              alert("보드 데이터를 불러오는 데 실패했습니다.");
            }
          },
          function() {
            alert("API 호출 실패");
          });




  function editBoard(boardId) {
    location.href = `./create-board.html?edit=${boardId}`;
  }

  function deleteBoard(boardId) {
    if (confirm("삭제하시겠습니까?")) {
      alert('게시물 : ' + boardId);

      //   type: 'DELETE',

      // })
      // .fail(function (xhr, status, er) {
      //   alert("게시물 삭제 실패");
      // });
    }
  }
</script>
</body>
