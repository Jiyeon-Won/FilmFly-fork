<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div>작성한 게시물 목록</div>
  <div id="board-box" class="list-group list-group-flush">
  </div>
</div>

<script>
  const boards = [
    {
      "id": 1,
      "title": "게시물 제목 1",
      "nickname": "닉네임 1"
    },
    {
      "id": 2,
      "title": "게시물 제목 2",
      "nickname": "닉네임 2"
    },
    {
      "id": 3,
      "title": "게시물 제목 3",
      "nickname": "닉네임 3"
    },
    {
      "id": 4,
      "title": "게시물 제목 4",
      "nickname": "닉네임 4"
    }
  ]

  boards.forEach(board => {
    const boardHtml = `
      <div class="list-group-item d-flex p-3" data-board-id="${board.id}">
        <a href="" class="d-flex justify-content-between align-items-center flex-grow-1">
          <div>${board.title}</div>
          <div class="d-flex align-items-center gap-2">
            <div>${board.nickname}</div>
          </div>
        </a>
        <div class="ms-3">
          <button type="button" class="btn btn-primary" onclick="editBoard(${board.id})">수정</button>
          <button type="button" class="btn btn-primary" onclick="deleteBoard(${board.id})">삭제</button>
        </div>
      </div>
    `;
    $('#board-box').append(boardHtml);
  });

  function editBoard(boardId) {
    location.href = `./create-board.html?edit=${boardId}`;
  }

  function deleteBoard(boardId) {
    if (confirm("삭제하시겠습니까?")) {
      alert('게시물 : ' + boardId);

      //   type: 'DELETE',
      //   url: ''

      // .done(function (result, status, xhr) {

      // })
      // .fail(function (xhr, status, er) {
      //   alert("게시물 삭제 실패");
      // });
    }
  }
</script>
</body>
</html>
