<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .card-link {
      text-decoration: none;
      color: inherit;
    }
    .card-link:hover {
      text-decoration: none;
      color: inherit;
    }
    .card-link .card {
      transition: transform 0.2s;
    }
    .card-link .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    #common-header{
      margin-bottom: 100px;
    }

    .card {
      background-color: transparent;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 0, 0, 0.5);
      padding: 10px;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    .list-item {
      background-color: #2a2a2a;
      color: #e5e5e5;
      border: 1px solid #333;
      border-radius: 5px;
      margin: 5px;
      padding: 15px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-item:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    .list-item span {
      font-size: 1.2rem;
    }

    .list-item i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>


    <div class="card w-100 mb-3">
      <a href="./mypage-update-profile.html" >
        <div class="list-item d-flex align-items-center">
          <i class="fa-solid fa-user card-icon"></i>
          <span class="flex-grow-1">프로필 수정</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </a>

      <a href="./mypage-update-password.html" >
        <div class="list-item d-flex align-items-center">
          <i class="fa-solid fa-key card-icon"></i>
          <span class="flex-grow-1">비밀번호 변경</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </a>
    </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
