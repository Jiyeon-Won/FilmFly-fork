<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="d-flex justify-content-between mb-3">
    <p class="align-content-center">받은 쿠폰</p>
    <select id="coupon-filter" class="form-select w-auto" aria-label="쿠폰 옵션">
      <option value="1" selected>전체</option>
      <option value="2">사용가능</option>
      <option value="3">사용완료</option>
    </select>
  </div>

  <div id="coupon-box">
    <div data-coupon-id="1" class="border rounded border-secondary-subtle justify-content-between p-2 d-flex mb-3">
      <div class="align-content-center">
        <div>쿠폰 번호 1</div>
      </div>
      <button class="btn-use-coupon btn btn-primary">사용</button>
    </div>
    <!-- 불투명 : opacity-50 -->
    <!-- button : disabled -->
    <div data-coupon-id="2" class="coupon-disabled opacity-50 border rounded border-secondary-subtle justify-content-between p-2 d-flex mb-3">
      <div class="align-content-center">쿠폰 번호 2</div>
      <button class="btn-use-coupon btn btn-primary" disabled>사용</button>
    </div>
  </div>
</div>

<script>
  const coupons = [
    {
      "couponId": 1,
      "couponNumber": "aaaaa",
      "isUsed": "false"
    },
    {
      "couponId": 2,
      "couponNumber": "bbbbb",
      "isUsed": "true"
    },
    {
      "couponId": 3,
      "couponNumber": "ccccc",
      "isUsed": "false"
    },
    {
      "couponId": 4,
      "couponNumber": "ddddd",
      "isUsed": "false"
    }
  ];

  function renderCoupons(filter) {
    $('#coupon-box').empty();
    let filteredCoupons;

    if (filter === '1') {
      filteredCoupons = coupons;
    } else if (filter === '2') {
      filteredCoupons = coupons.filter(coupon => coupon.isUsed === 'false');
    } else if (filter === '3') {
      filteredCoupons = coupons.filter(coupon => coupon.isUsed === 'true');
    }

    filteredCoupons.forEach(coupon => {
      const couponHtml = `
        <div data-coupon-id="${coupon.couponId}" class="border rounded border-secondary-subtle justify-content-between p-2 d-flex mb-3 ${coupon.isUsed === 'true' ? 'opacity-50' : ''}">
          <div class="align-content-center">
            <div>쿠폰 번호 : ${coupon.couponNumber}</div>
          </div>
          <button class="btn-use-coupon btn btn-primary" ${coupon.isUsed === 'true' ? 'disabled' : ''}>사용</button>
        </div>
      `;
      $('#coupon-box').append(couponHtml);
    });
  }

  // 정렬 목록
  $('#coupon-filter').on('change', function() {
    const filterValue = $(this).val();
    renderCoupons(filterValue);
  });

  // 쿠폰 사용 버튼
  $('#coupon-box').on('click', '.btn-use-coupon', function () {
    const couponId = $(this).parent().attr('data-coupon-id');
    if (confirm('쿠폰을 사용하시겠습니까?')) {
      alert(`쿠폰 번호 : ${couponId}`);

      // $.ajax({
      //   type: 'POST',
      //   url: ''
      // })
      // .done(function () {
      //   alert('사용 성공');
      // })
      // .fail(function () {
      //   alert('쿠폰 사용 실패');
      // });
    }
  });

  // 페이지 로드 시 전체 쿠폰을 렌더링
  renderCoupons('1');
</script>
</body>
</html>
