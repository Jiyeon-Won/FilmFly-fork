<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/common.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      background-color: #141414;
      color: #e5e5e5;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
    }

    .container {
      width: 1000px; /* 원하는 고정 크기로 설정 */
      max-width: 1000px; /* 최대 크기를 고정 크기와 동일하게 설정 */
      height: 1800px;
      margin: 0 auto; /* 중앙 정렬 */
      padding: 0;
      overflow: hidden;
      padding-bottom: 50px;
    }
    .card{
      height: 300px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      background-color: #141414;
      box-sizing: border-box;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #e5e5e5;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      color: #b3b3b3;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
      padding-left: 20px;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .carousel-track::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 20px;
      background-color: #1f1f1f;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
      z-index: 1;
    }

    .carousel-item:hover {
      transform: scale(1.1);
      z-index: 2;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .carousel-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
    }

    .carousel-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .carousel-item:hover .carousel-info {
      opacity: 1;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .carousel-control {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      pointer-events: all;
      z-index: 11;
    }

    .carousel-control:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* 카드 아이템 스타일 */
    .card {
      width: 100%;
      max-width: 240px;
      margin: 0 auto;
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: scale(1.05);
      z-index: 2;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card-body {
      text-align: center;
      color: #e5e5e5;
      margin-top: 10px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 0.9rem;
      color: #e5e5e5;
    }

    .card-stats span {
      display: flex;
      align-items: center;
    }

    .card-stats i {
      margin-right: 5px;
    }

    /* 네온 테두리 효과 */
    .neon-border {
      border-width: 2px;
      border-style: solid;
      animation: neonGlow 3s infinite alternate;
    }

    .btn-primary {
      background-color: darkslategray;
      border-color: #141414;
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #333;
      border-color: #333;
      color: #ffffff;
    }

    .pagination-sm .page-link {
      background-color: #141414;
      border-color: #141414;
      color: #ffffff;
    }

    .pagination-sm .page-link:hover {
      background-color: #333;
      border-color: #333;
      color: #ffffff;
    }

    .pagination-sm .active .page-link {
      background-color: #333;
      border-color: #333;
      color: #ffffff;
    }

    /* 모달 창 스타일 */
    .modal-header {
      background-color: #333;
      border-bottom: none;
    }

    .modal-header .input-group-text {
      background-color: #444;
      border-color: #444;
      color: #ffffff;
    }

    .modal-body {
      background-color: #222;
    }

    .modal-body p {
      color: #ffffff;
      font-weight: bold;
    }

    .modal-body .btn-check:checked + label {
      background-color: #00d1b2;
      border-color: #00d1b2;
      color: #ffffff;
    }

    .modal-body .btn-outline-primary {
      color: #ffffff;
      border-color: black;
      background-color: transparent;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .modal-body .btn-outline-primary:hover {
      background-color: #00d1b2;
      color: #ffffff;
    }

    .input-group-text {
      background-color: #444;
      border-color: #444;
      color: #ffffff;
    }

    .form-control {
      background-color: #333;
      border-color: #444;
      color: #ffffff;
    }

    .modal-footer {
      background-color: #333;
      border-top: none;
    }

    .btn-close {
      background-color: white;
      border-radius: 50%;
      color: #ffffff;
      border: none;
      padding: 5px;
    }

    #genre-box {
      margin-top: 10px;
    }

    #adult {
      margin-bottom: 8px;
    }

    #inputMovieSearch {
      background-color: white;
    }

    #btnMovieSearch {
      background-color: white;
      color: black;
    }

    #option {
      background-color: transparent;
      color: white;
      border-color: white;
      cursor: pointer;
      width: 200px;
    }
    #option:hover {
      background-color: white;
      color: black;
      border-color: white;
      cursor: pointer;
    }
    .card-body{
      height: 70px;
    }
    .btn-outline-primary{
      border-color: transparent;
      color: white;
    }

    .btn-outline-primary:hover,
    .btn-outline-primary:active,
    .btn-outline-primary.active,
    .btn-outline-primary:focus,
    .btn-outline-primary.focus,
    .btn-outline-primary:visited {
      background-color: transparent !important; /* 부모의 배경색을 유지 */
      border-color: white !important; /* 보더 색상을 흰색으로 변경 */
      color: white !important;
    }

  </style>
</head>
<body>
<div class="container">
  <header id="common-header"></header>

  <div>영화 목록</div>
  <div class="d-flex align-items-center justify-content-center gap-3 mt-3">
    <div>
      <button type="button" id="option" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchOptionModal">
        검색 옵션
      </button>
    </div>
  </div>
  <div id="movie-box" class="row row-cols-1 row-cols-md-4 g-4 mt-1 mb-5">
  </div>
  <ul id="pagination-movies" class="pagination-sm d-flex justify-content-center"></ul>
</div>

<div class="modal fade" id="searchOptionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header gap-2">
        <div class="d-flex input-group align-items-center">
          <label for="inputMovieSearch">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass fs-4"></i>
                        </span>
          </label>
          <input type="text" id="inputMovieSearch" class="form-control" placeholder="영화제목">
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column gap-3">
        <div>
          <p>장르</p>
          <div id="genre-box" class="d-flex flex-wrap gap-2">
            <input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="off" name="genre" value="28">
            <label class="btn btn-outline-primary" for="btn-check-outlined1">액션</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined2" autocomplete="off" name="genre" value="12">
            <label class="btn btn-outline-primary" for="btn-check-outlined2">모험</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined3" autocomplete="off" name="genre" value="16">
            <label class="btn btn-outline-primary" for="btn-check-outlined3">애니메이션</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined4" autocomplete="off" name="genre" value="35">
            <label class="btn btn-outline-primary" for="btn-check-outlined4">코미디</label>

            <label class="btn btn-outline-primary" for="btn-check-outlined5">범죄</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined6" autocomplete="off" name="genre" value="99">

            <input type="checkbox" class="btn-check" id="btn-check-outlined7" autocomplete="off" name="genre" value="18">
            <label class="btn btn-outline-primary" for="btn-check-outlined7">드라마</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined8" autocomplete="off" name="genre" value="10751">
            <label class="btn btn-outline-primary" for="btn-check-outlined8">가족</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined9" autocomplete="off" name="genre" value="14">
            <label class="btn btn-outline-primary" for="btn-check-outlined9">판타지</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined10" autocomplete="off" name="genre" value="36">
            <label class="btn btn-outline-primary" for="btn-check-outlined10">역사</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined11" autocomplete="off" name="genre" value="27">
            <label class="btn btn-outline-primary" for="btn-check-outlined11">공포</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined12" autocomplete="off" name="genre" value="10402">
            <label class="btn btn-outline-primary" for="btn-check-outlined12">음악</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined13" autocomplete="off" name="genre" value="9648">
            <label class="btn btn-outline-primary" for="btn-check-outlined13">미스터리</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined14" autocomplete="off" name="genre" value="10749">

            <input type="checkbox" class="btn-check" id="btn-check-outlined16" autocomplete="off" name="genre" value="10770">
            <label class="btn btn-outline-primary" for="btn-check-outlined16">영화</label>

            <label class="btn btn-outline-primary" for="btn-check-outlined17">스릴러</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined18" autocomplete="off" name="genre" value="10752">
            <label class="btn btn-outline-primary" for="btn-check-outlined18">전쟁</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined19" autocomplete="off" name="genre" value="37">
            <label class="btn btn-outline-primary" for="btn-check-outlined19">서부</label>
          </div>
        </div>
        <div>
          <div id="adult">등급</div>
          <div class="d-flex flex-wrap gap-2">
            <input type="checkbox" class="btn-check" id="searchOption1" autocomplete="off" name="adult" value="0">
            <label class="btn btn-outline-primary" for="searchOption1">19세 미만</label>
            <input type="checkbox" class="btn-check" id="searchOption2" autocomplete="off" name="adult" value="1">
            <label class="btn btn-outline-primary" for="searchOption2">19세 이상</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="releaseDateFrom" class="form-label">개봉일</label>
          <div class="input-group">
            <input type="date" class="form-control" id="releaseDateFrom" name="releaseDateFrom">
            <span class="input-group-text" id="fromLabel">부터</span>
            <input type="date" class="form-control" id="releaseDateTo" name="releaseDateTo">
            <span class="input-group-text" id="toLabel">까지</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnMovieSearch" type="button" class="btn btn-primary" data-bs-dismiss="modal">적용</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    loadMovies(1);

    $('#btnMovieSearch').on('click', function () {
      loadMovies(1);
    });

    $('#movie-box').on('click', '.col', function () {
      let movieId = $(this).attr('data-movie-id');
      location.href = `movie-detail.html?movie=${movieId}`;
    });

    function loadMovies(page, queryString = '') {
      let searchText = $('#inputMovieSearch').val();
      let selectedGenres = [];
      $('input[name="genre"]:checked').each(function() {
        selectedGenres.push($(this).val());
      });
      let adults = [];
      $('input[name="adult"]:checked').each(function() {
        adults.push($(this).val());
      });
      let releaseDateFrom = $('#releaseDateFrom').val();
      let releaseDateTo = $('#releaseDateTo').val();

      let queryParams = new URLSearchParams({
        search: searchText,
        releaseDateFrom: releaseDateFrom,
        releaseDateTo: releaseDateTo
      });

      selectedGenres.forEach(genreId => queryParams.append('genreIds', genreId));
      adults.forEach(adult => queryParams.append('adults', adult));

      apiModule.GET(`/movies?page=${page}&${queryParams.toString()}`,
              function (result) {
                $('#movie-box').empty();
                result.data.data.forEach(movie => {
                  const movieHtml = `
                        <div class="col" data-movie-id="${movie.id}">
                          <div class="card h-100 neon-border">
                            <img src="${imageUrl}${movie.posterPath}" class="card-img-top" alt="영화 포스터">
                            <div class="card-body">
                              <h5 class="card-title">${movie.title}</h5>
                            </div>
                            <div class="card-stats">
                              <span><i class="fa fa-thumbs-up"></i> ${movie.goodCount}</span>
                              <span><i class="fa fa-thumbs-down"></i> ${movie.badCount}</span>
                            </div>
                          </div>
                        </div>
                        `;
                  $('#movie-box').append(movieHtml);
                });

                renderPagination(result.data.totalPages, page);
              },
              function (xhr, status, error) {
                alert('영화 데이터 가져오기 실패');
              });
    }

    function renderPagination(totalPages, currentPage) {
      const pagination = $('#pagination-movies');
      pagination.empty();

      const maxVisiblePages = 10;
      let startPage = Math.floor((currentPage - 1) / maxVisiblePages) * maxVisiblePages + 1;
      let endPage = startPage + maxVisiblePages - 1;

      if (endPage > totalPages) {
        endPage = totalPages;
      }

      const previousPageSet = Math.max(startPage - maxVisiblePages, 1);
      const nextPageSet = Math.min(startPage + maxVisiblePages, totalPages);

      pagination.append(`<button class="btn btn-outline-primary" data-page="${previousPageSet}">이전</button>`);

      for (let i = startPage; i <= endPage; i++) {
        const button = $('<button>')
                .addClass('btn btn-outline-primary')
                .text(i)
                .data('page', i);

        if (i === currentPage) {
          button.addClass('active');
        }

        pagination.append(button);
      }

      pagination.append(`<button class="btn btn-outline-primary" data-page="${nextPageSet}">다음</button>`);
    }

    $(document).on('click', '.pagination-sm button', function () {
      const page = $(this).data('page');

      // 현재 스크롤 위치를 저장
      const currentScrollPosition = $(window).scrollTop();

      loadMovies(page);

      // 스크롤 위치를 다시 복원
      $(window).scrollTop(currentScrollPosition);
    });

  });
 ;
</script>
</body>
</html>
