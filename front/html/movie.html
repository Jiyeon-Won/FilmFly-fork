    body {

      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
    }

    .container {
      width: 1000px; /* 원하는 고정 크기로 설정 */
      max-width: 1000px; /* 최대 크기를 고정 크기와 동일하게 설정 */
      height: auto;
      margin: 0 auto; /* 중앙 정렬 */
      padding: 0;
      overflow: visible;
      padding-bottom: 50px;
    }
    .card{
      height: 300px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      width: 100%;
      background-color: #141414;
      box-sizing: border-box;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #e5e5e5;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      color: #b3b3b3;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
      padding-left: 20px;
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      overflow-x: scroll;
      scroll-behavior: smooth;
      padding: 20px;
    }

    .carousel-track::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 20px;
      background-color: #1f1f1f;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
      z-index: 1;
    }

    .carousel-item:hover {
      transform: scale(1.1);
      z-index: 2;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .carousel-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
    }

    .carousel-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .carousel-item:hover .carousel-info {
      opacity: 1;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 10;
    }

    .carousel-control {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      pointer-events: all;
      z-index: 11;
    }

    .carousel-control:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* 카드 아이템 스타일 */
    .card {
      width: 100%;
      max-width: 240px;
      margin: 0 auto;
      background-color: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: scale(1.05);
      z-index: 2;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card-body {
      text-align: center;
      color: #e5e5e5;
      margin-top: 10px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-stats {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 0.9rem;
      color: #e5e5e5;
    }

    .card-stats span {
      display: flex;
      align-items: center;
    }

    .card-stats i {
      margin-right: 5px;
    }

  // 영화 데이터를 서버에서 로드하는 함수
  function loadMovies(popularity, queryString = '') {
    if (!hasNext) return;  // hasNext가 false면 요청 중단
    let searchText = $('#inputMovieSearch').val();
    let selectedGenres = [];
    $('input[name="genre"]:checked').each(function() {
      selectedGenres.push($(this).val());
    });
    let adults = [];
    $('input[name="adult"]:checked').each(function() {
      adults.push($(this).val());
    });
    let releaseDateFrom = $('#releaseDateFrom').val();
    let releaseDateTo = $('#releaseDateTo').val();

    // 쿼리 파라미터 설정
    let queryParams = new URLSearchParams({
      search: searchText,
      releaseDateFrom: releaseDateFrom,
      releaseDateTo: releaseDateTo
    });

                    </div>
                    <div class="card-stats">

                      <span><i class="fa fa-thumbs-down"></i> ${movie.badCount}</span>
                    </div>
                  </div>
                </div>
                `;
            $('#movie-box').append(movieHtml);

            ++movieCount;
          });

          hasNext = result.data.hasNext;

          // 마지막 영화의 ID를 업데이트
          if (result.data.data.length > 0) {
            lastMovies = result.data.data.slice(-5).map(movie => ({
              id: movie.id,
              popularity: movie.popularity
            }));
            lastPopularity = result.data.data[result.data.data.length - 1].popularity;
            isLoading = false;
          }
        },
        function (xhr, status, error) {
          isLoading = false;
          alert('영화 데이터 가져오기 실패');
