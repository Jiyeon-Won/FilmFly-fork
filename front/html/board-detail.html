<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>
  <script src="../js/jquery.twbsPagination.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

<!--  게시물 -->
  <div id="board-box" class="d-flex flex-column gap-3">
  </div>

  <hr>

<!--  댓글 -->
  <ul id="comment-box" class="list-group list-group-flush mb-5">
  </ul>

  <ul id="pagination-comments" class="pagination-sm d-flex justify-content-center"></ul>

  <div class="mb-3">
    <label for="inputComment" class="form-label">댓글 입력</label>
    <textarea class="form-control mb-3" id="inputComment" rows="3"></textarea>
    <button id="btnSaveComment" class="btn btn-primary">저장</button>
  </div>
</div>

<!-- 신고, 차단 모달 -->
<div class="modal fade" id="blockReportModal" tabindex="-1" aria-labelledby="blockReportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="blockReportModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="inputBlockReport" class="mb-2">메모</label>
        <textarea id="inputBlockReport" style="width: 100%;height: 200px;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnBlockReport">저장</button>
      </div>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const boardId = urlParams.get('board');

  $(document).ready(function () {
    let originalContent = '';

    // 게시물 로드
    loadBoard();
    // 댓글 로드
    loadComments(1);

    // 수정 버튼 클릭 이벤트 핸들러
    $(document).on('click', '.edit-comment', function () {
      let commentBox = $(this).closest('.list-group-item');
      originalContent = commentBox.find('.comment-content').text().trim();
      commentBox.find('.comment-content').html(`<textarea class="form-control edit-textarea" rows="3">${originalContent}</textarea>`);
      commentBox.find('.edit-comment').hide();
      commentBox.find('.delete-comment').hide();
      commentBox.find('.btnReaction').hide();
      commentBox.find('.save-comment').show();
      commentBox.find('.cancel-edit').show();
    });

    // 저장 버튼 클릭 이벤트 핸들러
    $(document).on('click', '.save-comment', function () {
      let commentBox = $(this).closest('.list-group-item');
      let updatedContent = commentBox.find('.edit-textarea').val().trim();
      let commentId = commentBox.data('content-id');

      $.ajax({
        type: 'POST',
        url: '/update-comment', // 실제 서버의 댓글 수정 API URL로 변경
        data: JSON.stringify({ commentId: commentId, content: updatedContent }),
        contentType: 'application/json;charset=utf-8'
      })
      .done(function (result, status, xhr) {
        commentBox.find('.comment-content').html(updatedContent);
        commentBox.find('.edit-comment').show();
        commentBox.find('.delete-comment').show();
        commentBox.find('.btnReaction').show();
        commentBox.find('.save-comment').hide();
        commentBox.find('.cancel-edit').hide();
      })
      .fail(function (xhr, status, er) {
        alert("댓글 수정 실패");
      });
    });

    // 취소 버튼 클릭 이벤트 핸들러
    $(document).on('click', '.cancel-edit', function () {
      let commentBox = $(this).closest('.list-group-item');
      commentBox.find('.comment-content').html(originalContent);
      commentBox.find('.edit-comment').show();
      commentBox.find('.delete-comment').show();
      commentBox.find('.btnReaction').show();
      commentBox.find('.save-comment').hide();
      commentBox.find('.cancel-edit').hide();
    });
  });

  // 게시물 로드
  function loadBoard() {
    apiModule.GET(`/boards/${boardId}`,
        function (result, status, xhr) {
          let board = result.data.board;
          let reactions = result.data.reactions;
          let boardHtml = `
          <div class="d-flex align-items-center gap-3">
            <div class="profile-box d-flex align-items-center gap-2">
              <div>
                <img class="img-profile-size" src="${board.profileUrl === null ? '../images/profileImg.png' : board.profileUrl}" alt="프로필 사진">
              </div>
              <div><a href="./mypage.html?user=${board.userId}">${board.nickname}</a></div>
            </div>
            <div>${board.createdAt}</div>
            <div>조회수(${board.hits})</div>
            <div class="d-flex justify-content-end flex-grow-1">
              <i class="fa-solid fa-ellipsis-vertical fs-4 settings-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu" aria-labelledby="settings-icon" data-user-id="${board.userId}" data-content-id="${board.id}" data-content-type="BOARD">
                <li class="dropdown-item block-user" data-bs-toggle="modal" data-bs-target="#blockReportModal">차단</li>
                <li class="dropdown-item report-user" data-bs-toggle="modal" data-bs-target="#blockReportModal">신고</li>
              </ul>
            </div>
          </div>
          <div>
            <div class="mb-3 fs-4">${board.title}</div>
            <div class="mb-3">${board.content}</div>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="d-flex gap-2">`;

          if (reactions.isGood) {
            boardHtml += `<button class="btnReaction btn btn-primary" data-content-id="${board.id}" data-type="BOARD" data-good="true"><i class="fa-regular fa-face-smile"> ${board.goodCount}</i></button>`;
          } else {
            boardHtml += `<button class="btnReaction btn btn-outline-primary" data-content-id="${board.id}" data-type="BOARD" data-good="true"><i class="fa-regular fa-face-smile"> ${board.goodCount}</i></button>`;
          }
          if (reactions.isBad) {
            boardHtml += `<button class="btnReaction btn btn-primary" data-content-id="${board.id}" data-type="BOARD" data-bad="true"><i class="fa-regular fa-face-angry"> ${board.badCount}</i></button>`;
          } else {
            boardHtml += `<button class="btnReaction btn btn-outline-primary" data-content-id="${board.id}" data-type="BOARD" data-bad="true"><i class="fa-regular fa-face-angry"> ${board.badCount}</i></button>`;
          }

          boardHtml += `</div>
            <div id="board-update-box">
              <button class="btn btn-primary" onclick="location.href='./create-board.html?board=${boardId}'">수정</button>
              <button class="btn btn-primary" onclick="deleteBoard()">삭제</button>
            </div>
          </div>
          `;
          $('#board-box').append(boardHtml);

          if (!result.data.isOwner) {
            $('#board-update-box').hide();
          }
        },
        function (xhr, status, error) {
          alert('게시물 로드 실패');
        });
  }

//   댓글 로드
  function loadComments(page) {
    apiModule.GET(`/boards/${boardId}/comments?page=${page}`,
        function (result, status, xhr) {
          let comments = result.data.data;
          $('#comment-box').empty(); // 기존 댓글을 지우고 새 댓글을 불러옵니다.
          comments.forEach(comment => {
            let commentHtml = `
          <li class="list-group-item" data-content-id="${comment.id}">
            <div class="profile-box d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-2">
                <div>
                  <img class="img-profile-size" src="../images/profileImg.png" alt="프로필 사진">
                </div>
                <div><a href="./mypage.html?user=${comment.userId}">${comment.nickname}</a></div>
                <div>${comment.createdAt}</div>
              </div>
              <div class="d-flex align-items-center gap-3">
                <div class="d-flex justify-content-end flex-grow-1">
                  <i class="fa-solid fa-ellipsis-vertical fs-4 settings-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
                  <ul class="dropdown-menu" aria-labelledby="settings-icon" data-user-id="${comment.userId}" data-content-id="${comment.commentId}" data-content-type="COMMENT">
                    <li class="dropdown-item block-user" data-bs-toggle="modal" data-bs-target="#blockReportModal">차단</li>
                    <li class="dropdown-item report-user" data-bs-toggle="modal" data-bs-target="#blockReportModal">신고</li>
                  </ul>
                </div>`;
                if (comment.isOwner) {
                  commentHtml += `<div>
                      <button class="btn btn-primary edit-comment">수정</button>
                      <button class="btn btn-primary delete-comment">삭제</button>
                      <button class="btn btn-primary save-comment" style="display:none;">저장</button>
                      <button class="btn btn-primary cancel-edit" style="display:none;">취소</button>
                    </div>`;
                }
              commentHtml += `</div>
            </div>
            <div class="comment-content mb-3">
              ${comment.content}
            </div>
            <div class="d-flex gap-2">`;

            if (comment.isGood) {
              commentHtml += `<button class="btnReaction btn btn-primary" data-content-id="${comment.id}" data-type="COMMENT" data-good="true"><i class="fa-regular fa-face-smile"> ${comment.goodCount}</i></button>`;
            } else {
              commentHtml += `<button class="btnReaction btn btn-outline-primary" data-content-id="${comment.id}" data-type="COMMENT" data-good="true"><i class="fa-regular fa-face-smile"> ${comment.goodCount}</i></button>`;
            }
            if (comment.isBad) {
              commentHtml += `<button class="btnReaction btn btn-primary" data-content-id="${comment.id}" data-type="COMMENT" data-bad="true"><i class="fa-regular fa-face-angry"> ${comment.badCount}</i></button>`;
            } else {
              commentHtml += `<button class="btnReaction btn btn-outline-primary" data-content-id="${comment.id}" data-type="COMMENT" data-bad="true"><i class="fa-regular fa-face-angry"> ${comment.badCount}</i></button>`;
            }

            commentHtml += `</div>
          </li>
        `;
            $('#comment-box').append(commentHtml);
          });

          $('#pagination-comments').twbsPagination('destroy');
          $('#pagination-comments').twbsPagination({
            totalPages: result.data.totalPages,
            startPage: page,
            initiateStartPageClick: false,
            onPageClick: function (event, page) {
              loadComments(page);
              $('html, body').animate({
                scrollTop: $('#comment-box').offset().top
              }, 'fast');
            }
          });
        },
        function (xhr, status, error) {
          alert('댓글 로딩 실패');
        }
    );
  }

  function deleteBoard() {
    if (confirm('삭제 하시겠습니까?')) {
      apiModule.DELETE(`/boards/${boardId}`, null, function (result, status, xhr) {
        alert('삭제 성공');
        location.replace('./board.html');
      }, function (xhr, status, error) {
        alert('삭제 실패');
      });
    }
  }
</script>
