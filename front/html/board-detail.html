<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div id="board-box" class="d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="profile-box d-flex align-items-center gap-2">
        <div>
          <img class="img-profile-size" src="../images/profileImg.png" alt="프로필 사진">
        </div>
        <div>
          ${board.nickname}
        </div>
        <div>
          <i class="fa-solid fa-gear fs-4 settings-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
          <ul class="dropdown-menu" aria-labelledby="settings-icon" data-user-id="${board.userId}" data-content-id="${board.boardId}" data-content-type="BOARD">
            <li class="dropdown-item block-user">차단</li>
            <li class="dropdown-item report-user">신고</li>
          </ul>
        </div>
      </div>
      <div>
        ${board.createdAt}
      </div>
      <div>
        ${board.hits}
      </div>
    </div>
    <div>
      <div class="mb-3">
        ${board.title}
      </div>
      <div class="mb-3">
        ${board.content}
      </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button class="btnReaction btn btn-primary" data-content-id="${board.id}" data-type="BOARD" data-good="true">
          <i class="fa-regular fa-face-smile">좋아요</i>
        </button>
        <!--      <button class="btnReaction btn btn-outline-primary" data-type="BOARD" data-good="true"><i class="fa-regular fa-face-smile">좋아요</i></button>-->
        <button class="btnReaction btn btn-primary" data-content-id="${board.id}" data-type="BOARD" data-bad="true">
          <i class="fa-regular fa-face-angry">싫어요</i>
        </button>
<!--        <button class="btnReaction btn btn-outline-primary" data-type="BOARD" data-bad="true"><i class="fa-regular fa-face-angry">싫어요</i></button>-->
      </div>
      <div>
        <button class="btn btn-primary">수정</button>
        <button class="btn btn-primary">삭제</button>
      </div>
    </div>
  </div>
  <div id="comment-box">
    <ul class="list-group list-group-flush mb-5">
      <li class="list-group-item">
        <div class="profile-box d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <div>
              <img class="img-profile-size" src="../images/profileImg.png" alt="프로필 사진">
            </div>
            <div>
              ${comment.nickname}
            </div>
            <div>
              <i class="fa-solid fa-gear fs-4 settings-icon" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu" aria-labelledby="settings-icon" data-user-id="${comment.userId}" data-content-id="${comment.commentId}" data-content-type="COMMENT">
                <li class="dropdown-item block-user">차단</li>
                <li class="dropdown-item report-user">신고</li>
              </ul>
            </div>
            <div>
              ${comment.createdAt}
            </div>
          </div>
          <div>
            <button class="btnReaction btn btn-primary" data-content-id="${review.id}" data-type="REVIEW" data-good="true"><i class="fa-regular fa-face-smile">좋아요</i></button>
<!--            <button class="btnReaction btn btn-outline-primary" data-type="REVIEW" data-good="true"><i class="fa-regular fa-face-smile">좋아요</i></button>-->
            <button class="btnReaction btn btn-primary" data-content-id="${review.id}" data-type="REVIEW" data-bad="true"><i class="fa-regular fa-face-angry">싫어요</i></button>
<!--            <button class="btnReaction btn btn-outline-primary" data-type="REVIEW" data-bad="true"><i class="fa-regular fa-face-angry">싫어요</i></button>-->
          </div>
        </div>
        <div>
          ${comment.content}
        </div>
      </li>
    </ul>
    <div class="mb-3">
      <label for="inputComment" class="form-label">댓글 입력</label>
      <textarea class="form-control mb-3" id="inputComment" rows="3"></textarea>
      <button id="btnSaveComment" class="btn btn-primary">저장</button>
    </div>
  </div>
</div>

<script src="../js/reaction.js"></script>
</body>
</html>
