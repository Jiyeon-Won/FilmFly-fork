<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div>차단한 사용자 목록</div>
  <div id="block-box" class="list-group list-group-flush">
  </div>
</div>
<script>
  const blocks = [
    {
      "id": 1,
      "description": "차단 사유1",
      "userId": 1,
      "nickname": "닉네임 1"
    },
    {
      "id": 2,
      "description": "차단 사유2",
      "userId": 2,
      "nickname": "닉네임 2"
    },
    {
      "id": 3,
      "description": "차단 사유3",
      "userId": 3,
      "nickname": "닉네임 3"
    },
    {
      "id": 4,
      "description": "차단 사유4",
      "userId": 4,
      "nickname": "닉네임 4"
    }
  ]

  blocks.forEach(block => {
    const blockHtml = `
      <div class="list-group-item d-flex p-3" data-block-id="${block.id}">
        <div class="d-flex flex-column flex-grow-1 gap-3">
          <div>${block.nickname}</div>
          <div>${block.description}</div>
        </div>
        <div class="ms-3">
          <button type="button" class="btn btn-primary" onclick="unblock(${block.userId})">해제</button>
        </div>
      </div>
    `;
    $('#block-box').append(blockHtml);
  });

  function unblock(userId) {
    alert('차단 해제할 사용자 아이디: ' + userId);
  }
</script>
</body>
</html>
