<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="mb-3">
    <div class="d-flex align-items-center">
      <div class="me-3">
        <img src="../images/profileImg.png" class="img-profile-big-size" alt="프로필 사진">
      </div>
      <div>
        ${user.nickname}
      </div>
      <div class="d-flex justify-content-end flex-grow-1">
        <button class="btn btn-primary" onclick="location.href='./mypage-update.html'">수정</button>
      </div>
    </div>
    <div class="mt-2">
      <p class="fs-5 fw-bold">한줄 소개</p>
      <p class="p-3">${user.introduce}</p>
    </div>
  </div>

  <div class="card w-100 my-5">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div id="btnActiveUser" class="d-flex justify-content-between" style="padding: 12px 0; cursor:pointer;">
          <span style="font-size: 20px; color: red">탈퇴한 계정 복구하기</span>
          <div>
            <!--            <span>12</span>-->
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card w-100 mb-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="./mypage-collection.html">
          <span>영화 보관함</span>
          <div>
<!--            <span>12</span>-->
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="card w-100 mb-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="./mypage-review.html">
          <span>작성한 리뷰</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
      <li class="list-group-item">
        <a href="./mypage-board.html">
          <span>작성한 게시물</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
      <li class="list-group-item">
        <a href="./mypage-comment.html">
          <span>작성한 댓글</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="card w-100 mb-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="./mypage-favorite-movie.html">
          <span>찜한 영화 목록</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
      <li class="list-group-item">
        <a href="./mypage-good.html">
          <span>좋아요</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
      <li class="list-group-item">
        <a href="./mypage-bad.html">
          <span>싫어요</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="card w-100 mb-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="./mypage-coupon.html">
          <span>받은 쿠폰 확인</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="card w-100 mb-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="./mypage-block.html">
          <span>차단 목록</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="card w-100 mb-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div id="btnWithdraw" class="d-flex justify-content-between" style="padding: 12px 0; cursor:pointer;">
          <span>회원탈퇴</span>
          <div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<script>
  $('#btnWithdraw').on('click', function () {
    alert('탈퇴 하시겠습니까?');
  });

  $('#btnActiveUser').on('click', function () {
    alert('복구 하시겠습니까?');
  });
</script>
</body>
</html>
