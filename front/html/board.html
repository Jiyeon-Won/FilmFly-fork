<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="d-flex input-group align-items-center">
    <label for="inputMovieSearch">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa-solid fa-magnifying-glass fs-4"></i>
      </span>
    </label>
    <input type="text" id="inputMovieSearch" class="form-control" placeholder="검색">
    <button id="btnMovieSearch" type="button" class="btn btn-primary">검색</button>
  </div>

  <div class="d-flex my-4 gap-3">
    <input type="checkbox" class="btn-check" id="btnFilterGoods" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnFilterGoods">좋아요 수 20개 이상</label>
    <input type="checkbox" class="btn-check" id="btnFilterHits" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnFilterHits">조회 수 20개 이상</label>
  </div>
  <div>
    <ul id="board-box" class="list-group list-group-flush">
    </ul>
  </div>
</div>

<script>
  const boards = [
    {
      "id": 1,
      "title": "게시물 제목1",
      "createdAt": "2024-07-26 11:11:11",
      "nickname": "닉네임 1",
      "hits": 12
    },
    {
      "id": 2,
      "title": "게시물 제목2",
      "createdAt": "2024-07-26 11:11:11",
      "nickname": "닉네임 2",
      "hits": 22
    },
    {
      "id": 3,
      "title": "게시물 제목3",
      "createdAt": "2024-07-26 11:11:11",
      "nickname": "닉네임 3",
      "hits": 33
    },
  ];

  boards.forEach(board => {
    let boardHtml = `
      <li class="list-group-item">
        <div class="d-flex flex-column">
          <a href="./board-detail.html?board=${board.id}" class="fs-5 fw-bold py-3">${board.title}</a>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="profile-box d-flex align-items-center gap-2">
<!--            <div>-->
<!--              <img class="img-profile-size" src="../images/profileImg.png" alt="프로필 사진">-->
<!--            </div>-->
            <div>
              ${board.nickname}
            </div>
          </div>
          <div class="d-flex gap-3">
            <p>조회수(${board.hits})</p>
            <p>좋아요 수($.{board.goods})</p>
            <p>싫어요 수($.{board.bads})</p>
            <p>${board.createdAt}</p>
          </div>
        </div>
      </li>
    `;
    $('#board-box').append(boardHtml);
  });

  $('#btnMovieSearch').on('click', function () {
    let searchText = $('#inputMovieSearch').val();
    // let selectedGenres = [];
    // $('input[type="checkbox"]:checked').each(function() {
    //   selectedGenres.push($(this).attr('name'));
    // });

    const data = {
      searchText: searchText
    };
    alert(JSON.stringify(data));
  });

  $('.btn-check').on('change', function() {
    const filterGoods = $('#btnFilterGoods').is(':checked');
    const filterHits = $('#btnFilterHits').is(':checked');

    console.log('좋아요 수 20개 이상:', filterGoods);
    console.log('조회 수 20개 이상:', filterHits);

    const data = {
      filterGoods: filterGoods,
      filterHits: filterHits
    };

    alert(JSON.stringify(data));
  });
</script>
</body>
</html>
