<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>
  <script src="../js/jquery.twbsPagination.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="d-flex input-group align-items-center">
    <label for="inputMovieSearch">
      <span class="input-group-text" id="basic-addon1">
        <i class="fa-solid fa-magnifying-glass fs-4"></i>
      </span>
    </label>
    <input type="text" id="inputMovieSearch" class="form-control" placeholder="검색">
    <button id="btnMovieSearch" type="button" class="btn btn-primary">검색</button>
  </div>

  <div class="d-flex my-4 gap-3">
    <input type="checkbox" class="btn-check" id="btnFilterGoods" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnFilterGoods">좋아요 수 20개 이상</label>
    <input type="checkbox" class="btn-check" id="btnFilterHits" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnFilterHits">조회 수 20개 이상</label>
  </div>
  <ul id="board-box" class="list-group list-group-flush">
  </ul>
  <ul id="pagination-boards" class="pagination-sm d-flex justify-content-center my-5"></ul>
</div>

<script>
  $(document).ready(function () {
    loadBoards(1);
  });

  $('#btnMovieSearch').on('click', function () {
    let searchText = $('#inputMovieSearch').val();
    const filterGoods = $('#btnFilterGoods').is(':checked');
    const filterHits = $('#btnFilterHits').is(':checked');

    let queryParams = new URLSearchParams({
      search: searchText,
      filterGoodCount: filterGoods ? 20 : 0,
      filterHits: filterHits ? 20 : 0
    });

    loadBoards(1, queryParams.toString());
  });

  function loadBoards(page, queryString = '') {
    apiModule.GET(`/boards?page=${page}&${queryString}`,
        function (result, status, xhr) {
          $('#board-box').empty();
          let boards = result.data.data;
          boards.forEach(board => {
            let boardHtml = `
              <li class="list-group-item">
                <div class="d-flex flex-column">
                  <a href="./board-detail.html?board=${board.id}" class="fs-5 fw-bold py-3">${board.title}</a>
                </div>
                <div class="d-flex align-items-center gap-3">
                  <div class="profile-box d-flex align-items-center gap-2">
        <!--            <div>-->
        <!--              <img class="img-profile-size" src="../images/profileImg.png" alt="프로필 사진">-->
        <!--            </div>-->
                    <div>
                      ${board.nickname}
                    </div>
                  </div>
                  <div class="d-flex gap-3">
                    <p>조회수(${board.hits})</p>
                    <p>좋아요 수(${board.goodCount})</p>
                    <p>싫어요 수(${board.badCount})</p>
                    <p>${board.createdAt}</p>
                  </div>
                </div>
              </li>
            `;
            $('#board-box').append(boardHtml);
          });

          $('#pagination-boards').twbsPagination('destroy');
          $('#pagination-boards').twbsPagination({
            totalPages: result.data.totalPages,
            startPage: page,
            initiateStartPageClick: false,
            onPageClick: function (event, page) {
              loadBoards(page, queryString);
            }
          });
        },
        function (xhr, status, error) {
          alert('보드 데이터 가져오기 실패');
        });
  }
</script>
</body>
</html>
