<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .review-card {
      border: 1px solid black;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }
    .review-title {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <h1 class="mb-3">최신 리뷰</h1>
  <div class="review-card">

    <div class="d-flex">
      <img src="../images/logo.png" class="img-default-size" alt="프로필 사진">
      <div class="d-flex flex-column justify-content-center ms-3 gap-3">
        <div class="review-title">북극백화점의 안내원</div>
        <div class="d-flex gap-2">
          <div class="review-rating">${review.nickname}</div>님의 평가
          <i class="fa-solid fa-star">4.2</i>
        </div>
      </div>
    </div>
    <div class="review-text fw-bold my-3">
      우화적 그림체로 꾸민 북극백화점 속 동물 손님들을 지켜보면서 흐뭇해지기도, 때로는 미안해지기도.
    </div>
    <div class="review-actions d-flex gap-2">
      <button class="btnReaction btn btn-primary" data-content-id="${review.id}" data-type="REVIEW" data-good="true"><i class="fa-regular fa-face-smile">좋아요</i></button>
<!--      <button class="btnReaction btn btn-outline-primary" data-type="REVIEW" data-good="true"><i class="fa-regular fa-face-smile">좋아요</i></button>-->
      <button class="btnReaction btn btn-primary" data-content-id="${review.badId}" data-type="REVIEW" data-bad="true"><i class="fa-regular fa-face-angry">싫어요</i></button>
<!--      <button class="btnReaction btn btn-outline-primary" data-type="REVIEW" data-bad="true"><i class="fa-regular fa-face-angry">싫어요</i></button>-->
    </div>

  </div>

</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+a1LVfdA1gBoF8XTK5sMjbfkz0RHgijVVp+0R4W7HCi6t2cERf"
        crossorigin="anonymous"></script>
<script src="../js/reaction.js"></script>
</body>
</html>
