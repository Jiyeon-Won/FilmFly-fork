<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FilmFly Admin</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 공통 JS -->
    <script src="../js/common.js"></script>
    <script src="../js/apiModule.js"></script>
    <style>
        #common-header {
            display: flex;
            width: 100%;
            margin-left: 100px;
            margin-right: 200px;
        }
        #common-header > header {
            display: flex;
            width: 100%;
        }
        .content-wrapper {
            margin-left: 250px;
        }
        .main-sidebar {
            width: 250px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            margin-right: 100px;
            background-color: white;
        }
        .coupon-card {
            margin-bottom: 15px;
        }
        .coupon-stats {
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- 공통 헤더 -->
        <header id="common-header"></header>
    </nav>

    <div class="content-wrapper">
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="index.html" class="brand-link">
                <span class="brand-text font-weight-light">FilmFly Admin</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="adminpage-user-management.html" class="nav-link">
                                <i class="nav-icon fas fa-user"></i>
                                <p>유저 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-report-management.html" class="nav-link">
                                <i class="nav-icon fas fa-flag"></i>
                                <p>신고 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-coupon-management.html" class="nav-link">
                                <i class="nav-icon fas fa-ticket-alt"></i>
                                <p>쿠폰 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-crawl-movies.html" class="nav-link">
                                <i class="nav-icon fas fa-film"></i>
                                <p>영화 크롤링</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div id="mainDiv">
                        <h2>쿠폰 관리</h2>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">쿠폰 생성</h3>
                            </div>
                            <div class="card-body">
                                <form id="couponCreateForm">
                                    <div class="form-group">
                                        <label for="quantity">수량</label>
                                        <input type="number" class="form-control" id="quantity" placeholder="수량">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">쿠폰 종류</label>
                                        <input type="text" class="form-control" id="description" placeholder="쿠폰 종류">
                                    </div>
                                    <div class="form-group">
                                        <label for="expirationDate">만료일</label>
                                        <input type="datetime-local" class="form-control" id="expirationDate">
                                    </div>
                                    <button type="button" id="createCouponButton" class="btn btn-primary">쿠폰 생성</button>
                                </form>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-header">
                                <h3 class="card-title">발급된 쿠폰</h3>
                            </div>
                            <div class="card-body">
                                <div id="issuedCoupons">
                                    <!-- 발급된 쿠폰 목록이 여기에 표시됩니다. -->
                                </div>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-header">
                                <h3 class="card-title">쿠폰 관리</h3>
                            </div>
                            <div class="card-body">
                                <div id="couponStats">
                                    <!-- 쿠폰 통계가 여기에 표시됩니다. -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/. container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
<!-- ./wrapper -->

<script>
    $(document).ready(function() {
        // 날짜 형식 변환 함수
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        // 쿠폰 생성
        $('#createCouponButton').on('click', function() {
            const quantity = $('#quantity').val();
            const description = $('#description').val();
            const expirationDate = $('#expirationDate').val();
            const formattedExpirationDate = formatDate(expirationDate);

            const requestData = {
                quantity: parseInt(quantity),
                description: description,
                expirationDate: formattedExpirationDate
            };

            console.log("Request Data:", requestData); // 요청 데이터를 콘솔에 출력

            apiModule.POST('/coupons', requestData, function(response) {
                console.log("Response:", response); // 응답 데이터를 콘솔에 출력
                alert('쿠폰이 성공적으로 생성되었습니다.');
                loadIssuedCoupons();
                loadCouponStats();
            }, function(xhr) {
                console.error("Error:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 생성에 실패했습니다.');
            });
        });

        // 발급된 쿠폰 로드
        function loadIssuedCoupons() {
            apiModule.GET('/coupons', function(response) {
                console.log("Coupons Loaded:", response); // 로드된 쿠폰 데이터를 콘솔에 출력
                const coupons = response.data;
                let couponHtml = '';
                coupons.forEach(coupon => {
                    couponHtml += `
                        <div class="coupon-card card">
                            <div class="card-body">
                                <h5 class="card-title">${coupon.title}</h5>
                                <p class="card-text">${coupon.description}</p>
                                <p class="card-text">생성일: ${coupon.createdAt}</p>
                                <p class="card-text">만료일: ${coupon.expirationDate}</p>
                                <p class="card-text">발급 상태: ${coupon.issued ? '발급됨' : '미발급'}</p>
                                <p class="card-text">상태: ${coupon.status ? '유효' : '만료'}</p>
                            </div>
                        </div>
                    `;
                });
                $('#issuedCoupons').html(couponHtml);
            }, function(xhr) {
                console.error("Error Loading Coupons:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 로드에 실패했습니다.');
            });
        }

        // 쿠폰 통계 로드
        function loadCouponStats() {
            apiModule.GET('/coupons', function(response) {
                console.log("Coupon Stats Loaded:", response); // 로드된 쿠폰 통계 데이터를 콘솔에 출력
                const coupons = response.data;
                const stats = {};

                coupons.forEach(coupon => {
                    if (!stats[coupon.description]) {
                        stats[coupon.description] = {
                            total: 0,
                            issued: 0,
                            expired: 0
                        };
                    }
                    stats[coupon.description].total++;
                    if (coupon.issued) {
                        stats[coupon.description].issued++;
                    }
                    if (!coupon.status) {
                        stats[coupon.description].expired++;
                    }
                });

                let statsHtml = '';
                for (const [description, data] of Object.entries(stats)) {
                    statsHtml += `
                        <div class="coupon-stats card">
                            <div class="card-body">
                                <h5 class="card-title">${description}</h5>
                                <p class="card-text">전체 쿠폰: ${data.total}</p>
                                <p class="card-text">발급된 쿠폰: ${data.issued}</p>
                                <p class="card-text">남은 쿠폰: ${data.total - data.issued}</p>
                                <p class="card-text">만료된 쿠폰: ${data.expired}</p>
                            </div>
                        </div>
                    `;
                }
                $('#couponStats').html(statsHtml);
            }, function(xhr) {
                console.error("Error Loading Coupon Stats:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 통계 로드에 실패했습니다.');
            });
        }

        // 페이지 초기 로드 시 데이터 로드
        loadIssuedCoupons();
        loadCouponStats();
    });
</script>
</body>
</html>
