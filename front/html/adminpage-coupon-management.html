        .card-title {

        .form-group label {

        .coupon-table th, .coupon-table td {

        }

        }

<body class="hold-transition sidebar-mini layout-fixed">

    </nav>

    <div class="content-wrapper">

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="adminpage.html" class="brand-link">
                <span class="brand-text font-weight-light">FilmFly Admin</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="adminpage-user-management.html" class="nav-link">

                                <p>유저 관리</p>

                        <li class="nav-item">
                            <a href="adminpage-report-management.html" class="nav-link">
                                <i class="nav-icon fas fa-flag"></i>

                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-coupon-management.html" class="nav-link">
                                <i class="nav-icon fas fa-ticket-alt"></i>
                                <p>쿠폰 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-crawl-movies.html" class="nav-link">

        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div id="mainDiv">
                        <h2>쿠폰 관리</h2>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">쿠폰 생성</h3>
                            </div>
                            <div class="card-body">
                                <form id="couponCreateForm">
                                    <div class="form-group">
                                        <label for="description">쿠폰 종류</label>
                                        <input type="text" class="form-control" id="description" placeholder="쿠폰 종류">
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">수량</label>
                                        <input type="number" class="form-control" id="quantity" placeholder="수량">
                                    </div>
                                    <div class="form-group">
                                        <label for="expirationDate">만료일</label>

                            <div class="card-header">

                                            <th>남은 쿠폰 수</th>
                                            <th>만료일</th>
                                        </tr>
                                        </thead>
                                        <tbody id="couponStats">
                                        <!-- 쿠폰 통계가 여기에 표시됩니다. -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-header">
                                <h3 class="card-title">쿠폰 관리</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive scrollable-table">
                                    <table class="table coupon-table">
                                        <thead>
                                        <tr>
                                            <th>쿠폰 번호</th>
                                            <th>쿠폰 종류</th>
                                            <th>쿠폰 코드</th>
                                            <th>발급 여부</th>
                                            <th>만료일</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="couponList">
                                        <!-- 쿠폰 목록이 여기에 표시됩니다. -->

</div>
<!-- ./wrapper -->

<script>
    $(document).ready(function() {
        // 날짜 형식 변환 함수
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        // 만료 여부 확인 함수
        function isExpired(expirationDate) {
            const now = new Date();
            const expiration = new Date(expirationDate);
            return now > expiration;
        }

        // 쿠폰 생성
        $('#createCouponButton').on('click', function() {
            const quantity = $('#quantity').val();
            const description = $('#description').val();
            const expirationDate = $('#expirationDate').val();
            const formattedExpirationDate = formatDate(expirationDate);

            const requestData = {
                quantity: parseInt(quantity),
                description: description,
                expirationDate: formattedExpirationDate
            };

            console.log("Request Data:", requestData); // 요청 데이터를 콘솔에 출력

            apiModule.POST('/coupons', requestData, function(response) {
                console.log("Response:", response); // 응답 데이터를 콘솔에 출력
                alert('쿠폰이 성공적으로 생성되었습니다.');
                loadCouponStats();
                loadCoupons(); // 쿠폰 목록을 다시 로드
            }, function(xhr) {
                console.error("Error:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 생성에 실패했습니다.');
            });
        });

        // 쿠폰 현황 로드
        function loadCouponStats() {
            apiModule.GET('/coupons', function(response) {
                console.log("Coupon Stats Loaded:", response); // 로드된 쿠폰 통계 데이터를 콘솔에 출력
                const coupons = response.data;
                const stats = {};

                coupons.forEach(coupon => {
                    if (!stats[coupon.description]) {
                        stats[coupon.description] = {
                            total: 0,
                            issued: 0,
                            code: coupon.title,
                            expirationDate: coupon.expirationDate,
                            expired: isExpired(coupon.expirationDate)
                        };
                    }
                    stats[coupon.description].total++;
                    if (coupon.issued) {
                        stats[coupon.description].issued++;
                    }
                });

                let statsHtml = '';
                for (const [description, data] of Object.entries(stats)) {
                    const rowClass = data.total - data.issued === 0 ? 'coupon-all-issued': '';
                    const expirationClass = data.expired ? 'expired' : '';
                    statsHtml += `
                        <tr class="${rowClass} ${expirationClass}">
                            <td>${description}</td>
                            <td>${data.total}</td>
                            <td>${data.issued}</td>
                            <td>${data.total - data.issued}</td>
                            <td>${data.expirationDate}</td>
                        </tr>
                    `;
                }
                $('#couponStats').html(statsHtml);
            }, function(xhr) {
                console.error("Error Loading Coupon Stats:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 통계 로드에 실패했습니다.');
            });
        }

        // 쿠폰 목록 로드
        function loadCoupons() {
            apiModule.GET('/coupons', function(response) {
                console.log("Coupons Loaded:", response); // 로드된 쿠폰 데이터를 콘솔에 출력
                const coupons = response.data;

                let couponHtml = '';
                coupons.forEach(coupon => {
                    const rowClass = isExpired(coupon.expirationDate) ? 'expired' : '';
                    const issuedClass = coupon.issued ? 'coupon-all-issued' : '';
                    couponHtml += `
                        <tr class="${rowClass} ${issuedClass}">
                            <td>${coupon.id}</td>
                            <td>${coupon.description}</td>
                            <td>${coupon.title}</td>
                            <td class="${coupon.issued ? 'issued' : 'not-issued'}">${coupon.issued ? '발급 완료' : '발급 전'}</td>
                            <td>${coupon.expirationDate}</td>
                            <td><button class="btn btn-danger deleteCouponButton" data-id="${coupon.id}">삭제</button></td>
                        </tr>
                    `;
                });
                $('#couponList').html(couponHtml);
            }, function(xhr) {
                console.error("Error Loading Coupons:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 목록 로드에 실패했습니다.');
            });
        }

        // 쿠폰 삭제
        $(document).on('click', '.deleteCouponButton', function() {
            const couponId = $(this).data('id');
            apiModule.DELETE(`/coupons/${couponId}`,null, function(response) {
                console.log("Coupon Deleted:", response); // 삭제된 쿠폰 데이터를 콘솔에 출력
                alert('쿠폰이 성공적으로 삭제되었습니다.');
                loadCouponStats();
                loadCoupons(); // 쿠폰 목록을 다시 로드
            }, function(xhr) {
                console.error("Error Deleting Coupon:", xhr.responseJSON); // 오류 메시지를 콘솔에 출력
                alert('쿠폰 삭제에 실패했습니다.');
            });
        });

        // 페이지 초기 로드 시 데이터 로드
        loadCouponStats();
        loadCoupons();
    });
</script>
