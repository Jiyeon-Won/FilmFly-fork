<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유저 상세보기 - FilmFly Admin</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 공통 JS -->
    <script src="../js/common.js"></script>
    <script src="../js/apiModule.js"></script>
    <style>
        .main-sidebar {
            width: 250px;
        }
        #common-header {
            display: flex;
            width: 100%;
            margin-left: 100px;
            margin-right: 200px;
        }
        #common-header > header {
            display: flex;
            width: 100%;
        }
        .content-wrapper {
            margin-left: 250px;
        }
        .main-sidebar {
            width: 250px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            margin-right: 120px;
            background-color: white;
        }
        .card {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 630px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            border:solid 2px black;
        }
        .card-part1{
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        .card-part2{
            display: flex;
            flex-direction: column;
            height: 200px;
            justify-content: space-between;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #suspendButton{
            width: 120px;
            border-radius: 40px;
        }

        #activateButton{
            width: 120px;
            border-radius: 40px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- 공통 헤더 -->
        <header id="common-header"></header>
    </nav>
    <div class="content-wrapper">
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="index.html" class="brand-link">
                <span class="brand-text font-weight-light">FilmFly Admin</span>
            </a>
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="adminpage-user-search.html" class="nav-link">
                                <i class="nav-icon fas fa-user"></i>
                                <p>유저 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-flag"></i>
                                <p>신고 관리</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div id="mainDiv">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-part1">
                                    <img id="profileImg" class="profile-img" >
                                    <h5 id="username"></h5>
                                    <h6 id="nickname" class="text-muted"></h6>
                                </div>
                                <div class="card-part2">
                                    <p><strong>이메일:</strong> <span id="email"></span></p>
                                    <p><strong>역할:</strong> <span id="userRole"></span></p>
                                    <p><strong>상태:</strong> <span id="userStatus"></span></p>
                                    <p><strong>생성일:</strong> <span id="createdAt"></span></p>
                                    <p><strong>수정일:</strong> <span id="updatedAt"></span></p>
                                </div>
                                <div class="button-container">
                                    <button id="activateButton" class="btn btn-success">활성화시키기</button>
                                    <button id="suspendButton" class="btn btn-danger">정지시키기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/. container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
<!-- ./wrapper -->

<script>
    $(document).ready(function() {
        const userId = new URLSearchParams(window.location.search).get('userId');
        if (!userId) {
            alert('유저 ID가 없습니다.');
            return;
        }

        apiModule.GET(`/admins/users/${userId}`,
            function(response) {
                const user = response.data;
                $('#profileImg').attr('src', user.pictureUrl || 'default-profile.png');
                $('#username').text(user.username);
                $('#nickname').text(user.nickname);
                $('#email').text(user.email);
                $('#userRole').text(user.userRole);
                $('#userStatus').text(user.userStatus);
                $('#createdAt').text(new Date(user.createdAt).toLocaleString());
                $('#updatedAt').text(new Date(user.updatedAt).toLocaleString());
            },
            function(xhr) {
                alert(xhr.responseJSON.message);
            }
        );

        $('#suspendButton').on('click', function() {
            if (confirm('유저를 정지시키겠습니까?')) {
                apiModule.PATCH(`/admins/suspend`, { userId: userId },
                    function(response) {
                        alert('유저가 정지되었습니다.');
                        location.reload();
                    },
                    function(xhr) {
                        alert(xhr.responseJSON.message);
                    }
                );
            }
        });

        $('#activateButton').on('click', function() {
            if (confirm('유저를 활성화시키겠습니까?')) {
                apiModule.PATCH(`/admins/activate`, { userId: userId },
                    function(response) {
                        alert('유저가 활성화되었습니다.');
                        location.reload();
                    },
                    function(xhr) {
                        alert(xhr.responseJSON.message);
                    }
                );
            }
        });
    });
</script>
</body>
</html>
