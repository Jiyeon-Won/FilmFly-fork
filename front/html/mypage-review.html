<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div>작성한 리뷰 목록</div>
  <div id="review-box" class="list-group list-group-flush">
  </div>
</div>

<script>
  const reviews = [
    {
      "movieId": 1,
      "movieTitle": "영화 제목 1",
      "reviewId": 1,
      "reviewTitle": "리뷰 제목 1",
      "nickname": "닉네임 1",
      "rating": 3.2,
      "profileImg": "../images/profileImg.png"
    },
    {
      "movieId": 2,
      "movieTitle": "영화 제목 2",
      "reviewId": 2,
      "reviewTitle": "리뷰 제목 2",
      "nickname": "닉네임 2",
      "rating": 4.4,
      "profileImg": "../images/profileImg.png"
    },
    {
      "movieId": 3,
      "movieTitle": "영화 제목 3",
      "reviewId": 3,
      "reviewTitle": "리뷰 제목 3",
      "nickname": "닉네임 3",
      "rating": 2.6,
      "profileImg": "../images/profileImg.png"
    },
    {
      "movieId": 4,
      "movieTitle": "영화 제목 4",
      "reviewId": 4,
      "reviewTitle": "리뷰 제목 4",
      "nickname": "닉네임 4",
      "rating": 4.1,
      "profileImg": "../images/profileImg.png"
    }
  ]

  reviews.forEach(review => {
    const reviewHtml = `
      <div class="list-group-item d-flex p-3" data-review-id="${review.reviewId}">
        <a href="" class="d-flex flex-column flex-grow-1">
          <div class="d-flex align-items-center justify-content-between">
            <div class="me-3 d-flex flex-column">
              <div>${review.movieTitle}</div>
              <div class="d-flex align-items-center">
                <img style="width: 52px; height: 52px;" src="${review.profileImg}" alt="프로필사진">
                <div>${review.nickname}</div>
              </div>
            </div>
            <div>
              <i class="fa-solid fa-star"></i>
              ${review.rating}
            </div>
          </div>
          <div class="mt-3">
            ${review.reviewTitle}
          </div>
        </a>
        <div class="d-flex flex-column align-items-center ms-3 gap-2">
          <button type="button" class="btn btn-primary" onclick="editReview(${review.reviewId})">수정</button>
          <button type="button" class="btn btn-primary" onclick="removeReview(${review.reviewId})">삭제</button>
        </div>
      </div>
    `;
    $('#review-box').append(reviewHtml);
  });

  function editReview(reviewId) {
    location.href = `./create-review.html?edit=${reviewId}`;
  }

  function removeReview(reviewId) {
    if (confirm("삭제하시겠습니까?")) {
      alert('리뷰 : ' + reviewId);
      // $.ajax({
      //   type: 'DELETE',
      //   url: ''
      // })
      // .done(function (result, status, xhr) {
      //   // location.replace("./");
      // })
      // .fail(function (xhr, status, er) {
      //   alert("리뷰 삭제 실패");
      // });
    }
  }
</script>
</body>
</html>
