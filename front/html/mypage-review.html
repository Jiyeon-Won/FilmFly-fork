<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div>작성한 리뷰 목록</div>
  <div id="review-box" class="list-group list-group-flush">
  </div>
</div>

<script>
/*  const reviews = [
    {
      "movieId": 1,
      "movieTitle": "영화 제목 1",
      "reviewId": 1,
      "reviewTitle": "리뷰 제목 1",
      "nickname": "닉네임 1",
      "rating": 3.2,
      "profileImg": "../images/profileImg.png"
    },*/
  // URL에서 'user' 파라미터 값을 가져옵니다.
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('user');
  console.log("user id : " + userId);

  // 기본 프로필 이미지 경로
  const defaultProfileImg = "../images/profileImg.png";

  // 리뷰 HTML 생성 함수
  function generateReviewHtml(review) {
    return `
      <div class="list-group-item d-flex p-3" data-review-id="${review.id}">
        <a href="" class="d-flex flex-column flex-grow-1">
          <div class="d-flex align-items-center justify-content-between">
            <div class="me-3 d-flex flex-column">
              <div>${review.movieTitle}</div>
              <div class="d-flex align-items-center">
                <img style="width: 52px; height: 52px;" src="${review.pictureUrl}" alt="프로필사진" onerror="this.src='${defaultProfileImg}'">
                <div>${review.nickname}</div>
              </div>
            </div>
            <div>
              <i class="fa-solid fa-star"></i>
              ${review.rating}
            </div>
          </div>
          <div class="mt-3">
            ${review.title}
          </div>
        </a>
        <div class="d-flex flex-column align-items-center ms-3 gap-2">
          <button type="button" class="btn btn-primary" onclick="editReview(${review.id})">수정</button>
          <button type="button" class="btn btn-primary" onclick="removeReview(${review.id})">삭제</button>
        </div>
      </div>
    `;
  }

  // API 호출
  apiModule.GET("/reviews/users/" + userId,
          function(result) {
            // 성공적으로 데이터를 받아왔을 때
            console.log("API 성공:", result);
            if (result.data && result.data.data) {
              const reviews = result.data.data;
              $('#review-box').empty(); // 기존 리뷰 삭제
              reviews.forEach(review => {
                const reviewHtml = generateReviewHtml(review);
                $('#review-box').append(reviewHtml);
              });
            } else {
              alert("리뷰 데이터를 불러오는 데 실패했습니다.");
            }
          },
          function() {
            alert("API 호출 실패");
          });

  function editReview(reviewId) {
    location.href = `./create-review.html?edit=${reviewId}`;
  }

  function removeReview(reviewId) {
    if (confirm("삭제하시겠습니까?")) {
      alert('리뷰 : ' + reviewId);
      // $.ajax({
      //   type: 'DELETE',
      //   url: ''
      // })
      // .done(function (result, status, xhr) {
      //   // location.replace("./");
      // })
      // .fail(function (xhr, status, er) {
      //   alert("리뷰 삭제 실패");
      // });

      // API 호출
      apiModule.DELETE("/reviews/" + reviewId,
              function(result) {
                // 성공적으로 데이터를 받아왔을 때
                alert("리뷰 삭제 성공 : " + result.message)
                location.reload();
              },
              function(result) {
                alert("리뷰 삭제 실패 : " + result.message);
              });
    }
  }
</script>
</body>
</html>
