<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>
  <script src="../js/jquery.twbsPagination.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="page-title">작성한 리뷰 목록</div>
  <div id="review-box" class="list-group list-group-flush">
  </div>
  <ul id="pagination-reviews" class="pagination-sm d-flex justify-content-center"></ul>
</div>

<script>
  // URL에서 'user' 파라미터 값을 가져옵니다.
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('user');
  console.log("user id : " + userId);

  $(document).ready(function () {
    // 리뷰 로드
    loadReviews(1);
  });
  // 기본 프로필 이미지 경로
  const defaultProfileImg = "../images/profileImg.png";

  // 리뷰 HTML 생성 함수
  function generateReviewHtml(review) {
    return `
    <div class="list-group-item d-flex p-3 review-item" data-review-id="${review.id}">
      <a href="../html/movie-detail.html?movie=${review.movieId}" class="d-flex flex-column flex-grow-1">
        <div class="d-flex align-items-center justify-content-between">
          <div class="me-3 d-flex flex-column">
            <div style="font-weight: bold; color: #FF6F61;">${review.movieTitle || '영화 제목 미확인'}</div>
            <div class="d-flex align-items-center">
              <img style="width: 52px; height: 52px;" src="${review.pictureUrl || defaultProfileImg}" alt="프로필사진" onerror="this.src='${defaultProfileImg}'">
              <div>${review.nickname || '닉네임 없음'}</div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-end">
            <div class="text-muted mb-1">
              ${review.createdAt || '날짜 미제공'}
            </div>
            <div>
              <i class="fa-solid fa-star"> ${review.rating || 0}</i>
            </div>
          </div>
        </div>
        <div class="mt-3 mypage-entity-title">
          ${review.title || '제목 없음'}
        </div>
      </a>
      <div class="d-flex flex-column align-items-center ms-3 gap-2">
        <button type="button" class="btn btn-primary" onclick="editReview(${review.id})">수정</button>
        <button type="button" class="btn btn-primary" onclick="removeReview(${review.id})">삭제</button>
      </div>
    </div>
  `;
  }

  function loadReviews(page) {
    // API 호출
    apiModule.GET("/reviews/users/" + userId + "?page=" + page,
            function (result) {
              // 성공적으로 데이터를 받아왔을 때
              console.log("API 성공:", result);
              if (result.data && result.data.data) {
                const reviews = result.data.data;
                $('#review-box').empty(); // 기존 리뷰 삭제
                reviews.forEach(review => {
                  const reviewHtml = generateReviewHtml(review);
                  $('#review-box').append(reviewHtml);
                });

                $('#pagination-reviews').twbsPagination('destroy');
                $('#pagination-reviews').twbsPagination({
                  totalPages: result.data.totalPages,
                  startPage: page,
                  initiateStartPageClick: false,
                  onPageClick: function (event, page) {
                    loadReviews(page);
                    $('html, body').animate({
                      scrollTop: $('#review-box').offset().top
                    }, 'fast');
                  }
                });
              } else {
                alert("리뷰 데이터를 불러오는 데 실패했습니다.");
              }
            },
            function () {
              console.log("API 호출 실패");
            }
    );
  }

  function editReview(reviewId) {
    location.href = `./create-review.html?edit=${reviewId}`;
  }

  function removeReview(reviewId) {
    if (confirm("리뷰를 삭제하시겠습니까?")) {
      //alert('리뷰 : ' + reviewId);
      // API 호출
      apiModule.DELETE("/reviews/" + reviewId,
              function(result) {
                // 성공적으로 데이터를 받아왔을 때  result.message
                alert("리뷰가 삭제되었습니다.");
                location.reload();
              },
              function(result) {
                alert("오류!! : " + result.responseJSON.message);
              }
      );
    }
  }
</script>
</body>
</html>
