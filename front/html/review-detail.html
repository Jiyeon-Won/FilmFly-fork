<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="d-flex gap-3 flex-column">
<!--    프로필 -->
    <div id="profile-box" class="d-flex align-items-center gap-3" data-content-id="1" data-user-id="">
    </div>

<!--    영화 -->
    <div id="movie-box" class="d-flex align-items-center">
    </div>
    <hr>
<!--    리뷰 -->
    <div id="review-box">
    </div>

    <div id="tool-box" class="d-flex justify-content-between gap-3">
    </div>
  </div>
</div>

<div class="modal fade" id="addCollection" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">보관함 추가</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="collection-box">


        </div>
        <div class="modal-footer">
          <button id="btnAddCollection" type="button" class="btn btn-primary">추가</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 신고, 차단 모달 -->
<div class="modal fade" id="blockReportModal" tabindex="-1" aria-labelledby="blockReportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="blockReportModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="inputBlockReport" class="mb-2">메모</label>
        <textarea id="inputBlockReport" style="width: 100%;height: 200px;"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnBlockReport">저장</button>
      </div>
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const movieId = urlParams.get('movie');
  const reviewId = urlParams.get('review');

  $(document).ready(function () {
    loadReview();

    apiModule.GET(`/movies/${movieId}`,
        function (result, status, xhr) {
          let movie = result.data.movie;
          let movieHtml = `
          <img class="img-default-size me-3" src="${imageUrl}${movie.posterPath}" alt="영화 프로필">
          <div class="d-flex flex-column gap-3">
            <div>${movie.title}</div>
            <div>
              <i class="fa-solid fa-star align-content-center">${result.data.avgRating}</i>
            </div>
          </div>
          `;
          $('#movie-box').append(movieHtml);
        },
        function (xhr, status, error) {
        });
  })

  function loadReview() {
    apiModule.GET(`/reviews/${reviewId}`,
        function (result, status, xhr) {
          let review = result.data;
          $('#profile-box').attr('data-content-id', review.id).attr('data-user-id', review.userId);

          let profileHtml = `
          <div>
            <img class="img-profile-size" src="${review.pictureUrl || '../images/profileImg.png'}" alt="프로필 사진">
          </div>
          <div><a href="./mypage.html?user=${review.userId}">${review.nickname}</a></div>
          <div>${review.createdAt}</div>
          <div class="d-flex justify-content-end flex-grow-1">
            <i class="fa-solid fa-ellipsis-vertical settings-icon fs-4" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu" aria-labelledby="settings-icon" data-user-id="${review.userId}" data-content-id="${review.id}" data-content-type="REVIEW">
              <li class="dropdown-item block-user" data-bs-toggle="modal" data-bs-target="#blockReportModal">차단</li>
              <li class="dropdown-item report-user" data-bs-toggle="modal" data-bs-target="#blockReportModal">신고</li>
            </ul>
          </div>
          `;
          $('#profile-box').append(profileHtml);

          let reviewHtml = `
          <i class="fa-solid fa-star align-content-center">${review.rating}</i>
          <div class="fs-4 my-3">
            ${review.title}
          </div>
          <div>
            ${review.content}
          </div>
          `;
          $('#review-box').append(reviewHtml);

          let toolHtml = `
          <div>`;
          if (review.isGood) {
              toolHtml += `
                    <button class="btnReaction btn btn-primary" data-content-id="${review.id}" data-type="REVIEW" data-good="true"><i class="fa-regular fa-face-smile"> ${review.goodCount}</i></button>
            `;
            } else {
              toolHtml += `
                    <button class="btnReaction btn btn-outline-primary" data-content-id="${review.id}" data-type="REVIEW" data-good="true"><i class="fa-regular fa-face-smile"> ${review.goodCount}</i></button>
            `;
            }
            if (review.isBad) {
              toolHtml += `
                    <button class="btnReaction btn btn-primary" data-content-id="${review.id}" data-type="REVIEW" data-bad="true"><i class="fa-regular fa-face-angry"> ${review.badCount}</i></button>
            `;
            } else {
              toolHtml += `
                    <button class="btnReaction btn btn-outline-primary" data-content-id="${review.id}" data-type="REVIEW" data-bad="true"><i class="fa-regular fa-face-angry"> ${review.badCount}</i></button>
            `;
            }
          toolHtml += `</div>
          <div>`;

          if (review.isOwner) {
            toolHtml += `
            <button class="btn btn-primary" onClick="location.href='./create-review.html?movie=${movieId}&review=${review.id}'">수정</button>
            <button class="btn btn-primary" onClick="deleteReview(${review.id})">삭제</button>
            `;
          }

          toolHtml += `</div>
          `;
          $('#tool-box').append(toolHtml);
        },
        function (xhr, status, error) {
        });
  }

  function deleteReview(id) {
    if (confirm('리뷰를 삭제하시겠습니까?')) {
      apiModule.DELETE(`/reviews/${id}`, null, function (result) {
        location.replace(`./movie-detail.html?movie=${movieId}`);
      }, function (result) {
        alert('삭제 실패\n' + result.responseJSON.message);
      });
    }
  }
</script>

<script src="../js/reaction.js"></script>
</body>
</html>
