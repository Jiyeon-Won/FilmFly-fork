<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="mb-3">좋아요 목록</div>
  <div class="tabs">
    <input id="movie" type="radio" name="tab_item" checked>
    <label class="tab_item" for="movie">MOVIE</label>
    <input id="review" type="radio" name="tab_item" aria-label="asdf">
    <label class="tab_item" for="review">REVIEW</label>
    <input id="board" type="radio" name="tab_item">
    <label class="tab_item" for="board">BOARD</label>
    <input id="comment" type="radio" name="tab_item">
    <label class="tab_item" for="comment">COMMENT</label>

    <div class="tab_content list-group list-group-flush" id="movie_content">
    </div>
    <div class="tab_content list-group list-group-flush" id="review_content">
    </div>
    <div class="tab_content list-group list-group-flush" id="board_content">
    </div>
    <div class="tab_content list-group list-group-flush" id="comment_content">
    </div>
  </div>
</div>

<script>
  const initData = {
    movies: [
      {
        "id": 1,
        "url": "../images/logo.png",
        "title": "가나다라마바사아자차카타파하가나다라마바사아자차카타"
      },
      {
        "id": 2,
        "url": "../images/logo.png",
        "title": "영화 제목 2"
      },
      {
        "id": 3,
        "url": "../images/logo.png",
        "title": "영화 제목 3"
      },
      {
        "id": 4,
        "url": "../images/logo.png",
        "title": "영화 제목 4"
      }
    ],
    reviews: [
      {
        "movieId": 1,
        "movieTitle": "영화 제목 1",
        "reviewId": 1,
        "reviewTitle": "리뷰 제목 1",
        "nickname": "닉네임 1",
        "rating": 3.2,
        "profileImg": "../images/profileImg.png"
      },
      {
        "movieId": 2,
        "movieTitle": "영화 제목 2",
        "reviewId": 2,
        "reviewTitle": "리뷰 제목 2",
        "nickname": "닉네임 2",
        "rating": 4.4,
        "profileImg": "../images/profileImg.png"
      },
      {
        "movieId": 3,
        "movieTitle": "영화 제목 3",
        "reviewId": 3,
        "reviewTitle": "리뷰 제목 3",
        "nickname": "닉네임 3",
        "rating": 2.6,
        "profileImg": "../images/profileImg.png"
      },
      {
        "movieId": 4,
        "movieTitle": "영화 제목 4",
        "reviewId": 4,
        "reviewTitle": "리뷰 제목 4",
        "nickname": "닉네임 4",
        "rating": 4.1,
        "profileImg": "../images/profileImg.png"
      }
    ],
    boards: [
      {
        "id": 1,
        "title": "게시물 제목 1",
        "nickname": "닉네임 1"
      },
      {
        "id": 2,
        "title": "게시물 제목 2",
        "nickname": "닉네임 2"
      },
      {
        "id": 3,
        "title": "게시물 제목 3",
        "nickname": "닉네임 3"
      },
      {
        "id": 4,
        "title": "게시물 제목 4",
        "nickname": "닉네임 4"
      }
    ],
    comments: [
      {
        "id": 1,
        "title": "댓글 내용 1",
        "nickname": "닉네임 1"
      },
      {
        "id": 2,
        "title": "댓글 내용 2",
        "nickname": "닉네임 2"
      },
      {
        "id": 3,
        "title": "댓글 내용 3",
        "nickname": "닉네임 3"
      },
      {
        "id": 4,
        "title": "댓글 내용 4",
        "nickname": "닉네임 4"
      }
    ]
  };

  // movies
  initData.movies.forEach(movie => {
    const movieHtml = `
      <div class="list-group-item d-flex p-3" data-movie-id="${movie.id}">
        <a href="" class="d-flex align-items-center flex-grow-1">
          <div>
            <img class="img-default-size" src="${movie.url}" alt="">
          </div>
          <div>${movie.title}</div>
        </a>
        <div class="d-flex align-items-center gap-2">
          <button type="button" class="btn btn-primary">취소</button>
        </div>
      </div>
    `;
    $('#movie_content').append(movieHtml);
  });

  // reviews
  initData.reviews.forEach(review => {
    const reviewHtml = `
      <div class="list-group-item d-flex p-3" data-review-id="${review.reviewId}">
        <a href="" class="d-flex flex-column flex-grow-1">
          <div class="d-flex align-items-center justify-content-between">
            <div class="me-3 d-flex flex-column">
              <div>${review.movieTitle}</div>
              <div class="d-flex align-items-center">
                <img style="width: 52px; height: 52px;" src="${review.profileImg}" alt="프로필사진">
                <div>${review.nickname}</div>
              </div>
            </div>
            <div>
              <i class="fa-solid fa-star"></i>
              ${review.rating}
            </div>
          </div>
          <div class="mt-3">
            ${review.reviewTitle}
          </div>
        </a>
        <div class="d-flex align-items-center ms-3">
          <button type="button" class="btn btn-primary">취소</button>
        </div>
      </div>
    `;
    $('#review_content').append(reviewHtml);
  });

  // boards
  initData.boards.forEach(board => {
    const boardHtml = `
      <div class="list-group-item d-flex p-3" data-board-id="${board.id}">
        <a href="" class="d-flex justify-content-between align-items-center flex-grow-1">
          <div>${board.title}</div>
          <div class="d-flex align-items-center gap-2">
            <div>${board.nickname}</div>
          </div>
        </a>
        <div class="ms-3">
          <button type="button" class="btn btn-primary">취소</button>
        </div>
      </div>
    `;
    $('#board_content').append(boardHtml);
  });

  // comments
  initData.comments.forEach(comment => {
    const commentHtml = `
      <div class="list-group-item d-flex p-3" data-comment-id="${comment.id}">
        <a href="" class="d-flex justify-content-between align-items-center flex-grow-1">
          <div>${comment.title}</div>
          <div class="d-flex align-items-center gap-2">
            <div>${comment.nickname}</div>
          </div>
        </a>
        <div class="ms-3">
          <button type="button" class="btn btn-primary">취소</button>
        </div>
      </div>
    `;
    $('#comment_content').append(commentHtml);
  });

  $('.tabs').on('click', 'button', function () {
    const parentDiv = $(this).closest('.list-group-item');
    let itemId, itemType;
    if (parentDiv.attr('data-movie-id')) {
      itemId = parentDiv.attr('data-movie-id');
      itemType = 'MOVIE';
    } else if (parentDiv.attr('data-review-id')) {
      itemId = parentDiv.attr('data-review-id');
      itemType = 'REVIEW';
    } else if (parentDiv.attr('data-board-id')) {
      itemId = parentDiv.attr('data-board-id');
      itemType = 'BOARD';
    } else if (parentDiv.attr('data-comment-id')) {
      itemId = parentDiv.attr('data-comment-id');
      itemType = 'COMMENT';
    }

    const data = {
      itemId: itemId,
      itemType: itemType
    };

    alert('좋아요 취소 : ' + data.itemId + ', ' + data.itemType);

    // $.ajax({
    //   type: 'DELETE',
    //   url: '',
    //   data: JSON.stringify(data),
    //   contentType: "application/json;charset=utf-8"
    // })
    // .done(function (result, status, xhr) {
    //   // location.replace("./");
    // })
    // .fail(function (xhr, status, er) {
    //   alert("좋아요 취소 실패");
    // });
  });
</script>
</body>
</html>
