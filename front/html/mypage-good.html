<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="../js/apiModule.js"></script>
  <script src="../js/jquery.twbsPagination.js"></script>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="mb-3">좋아요 목록</div>
  <div class="tabs">
    <input id="movie" type="radio" name="tab_item" checked>
    <label class="tab_item" for="movie">MOVIE</label>
    <input id="review" type="radio" name="tab_item" aria-label="asdf">
    <label class="tab_item" for="review">REVIEW</label>
    <input id="board" type="radio" name="tab_item">
    <label class="tab_item" for="board">BOARD</label>
    <input id="comment" type="radio" name="tab_item">
    <label class="tab_item" for="comment">COMMENT</label>

    <div class="tab_content" id="movie_content">
      <div class="list-group list-group-flush" id="movie_list"></div>
      <ul id="pagination-good-movies" class="pagination-sm d-flex justify-content-center"></ul>
    </div>
    <div class="tab_content" id="review_content">
      <div class="list-group list-group-flush" id="review_list"></div>
      <ul id="pagination-good-reviews" class="pagination-sm d-flex justify-content-center"></ul>
    </div>
    <div class="tab_content list-group list-group-flush" id="board_content">
    </div>
    <div class="tab_content list-group list-group-flush" id="comment_content">
    </div>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const userId = urlParams.get('user');

  // 기본 프로필 이미지 경로
  const defaultProfileImg = "../images/profileImg.png";

  $(document).ready(function () {
    if (userId == null) {
      alert("user 누락! 페이지 오류!");
      window.history.back();
    }
    // 영화 로드
    loadMovies(1);
    // 리뷰 로드
    loadReviews(1);
  });

  // 영화 로딩
  function loadMovies(page) {
    apiModule.GET(`/goods/movies/users/${userId}?page=${page}`,
        function (result) {
          if (result.data && result.data.data) {
            const movies = result.data.data;
            $('#movie_list').empty(); // 기존 영화 삭제
            movies.forEach(movie => {
              const movieHtml = generateMovieHtml(movie);
              $('#movie_list').append(movieHtml);
            });

            $('#pagination-good-movies').twbsPagination('destroy');
            $('#pagination-good-movies').twbsPagination({
              totalPages: result.data.totalPages,
              startPage: page,
              initiateStartPageClick: false,
              onPageClick: function (event, page) {
                loadMovies(page);
                $('html, body').animate({
                  scrollTop: $('#movie_content').offset().top
                }, 'fast');
              }
            });
          } else {
            alert("영화 데이터를 불러오는 데 실패했습니다.");
          }
        },
        function () {
        }
    );
  }

  // 리뷰 로딩
  function loadReviews(page) {
    apiModule.GET(`/goods/reviews/users/${userId}?page=${page}`,
        function (result) {
          const reviews = result.data.data;
          $('#review_list').empty(); // 기존 리뷰 삭제
          reviews.forEach(review => {
            const reviewHtml = generateReviewHtml(review);
            $('#review_list').append(reviewHtml);
          });

          $('#pagination-good-reviews').twbsPagination('destroy');
          $('#pagination-good-reviews').twbsPagination({
            totalPages: result.data.totalPages,
            startPage: page,
            initiateStartPageClick: false,
            onPageClick: function (event, page) {
              loadReviews(page);
              $('html, body').animate({
                scrollTop: $('#review_content').offset().top
              }, 'fast');
            }
          });
        },
        function () {
        }
    );
  }

  // 좋아요 취소
  function removeGood(id, type) {
    let data = {
      contentId: id,
      contentType: type
    };

    if (confirm("좋아요를 취소하시겠습니까?")) {
      apiModule.DELETE(`/goods`, data, function (result) {
            alert("좋아요가 취소되었습니다.");
            location.reload();
          }, function (result) {
            console.log(result.responseJSON.message);
          }
      );
    }
  }

  // 영화 HTML 생성 함수
  function generateMovieHtml(movie) {
    return `
      <div class="list-group-item d-flex p-3 movie-item">
        <a href="./movie-detail.html?movie=${movie.movieId}" class="d-flex align-items-center flex-grow-1">
          <div>
            <img class="img-default-size" src="https://image.tmdb.org/t/p/w220_and_h330_face${movie.posterPath}" alt="${movie.title}">
          </div>
          <div class="d-flex flex-column gap-3 ms-3">
            <div>${movie.title}</div>
          </div>
        </a>
        <div class="d-flex align-items-center ms-3 gap-2">
          <button type="button" class="btn btn-primary" onclick="removeGood(${movie.movieId}, 'movie')">취소</button>
        </div>
      </div>
    `;
  }

  // 리뷰 HTML 생성 함수
  function generateReviewHtml(review) {
    return `
    <div class="list-group-item d-flex p-3 review-item" data-review-id="${review.id}">
      <div class="d-flex flex-column flex-grow-1">
        <div class="d-flex align-items-center justify-content-between">
          <div class="me-3 d-flex flex-column">
          <a href="./movie-detail.html?movie=${review.movieId}">
            <div style="font-weight: bold; color: #FF6F61;">${review.movieTitle || '영화 제목 미확인'}</div>
          </a>
            <div class="d-flex align-items-center">
              <img style="width: 52px; height: 52px;" src="${review.pictureUrl || defaultProfileImg}" alt="프로필사진" onerror="this.src='${defaultProfileImg}'">
              <div>${review.nickname || '닉네임 없음'}</div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-end">
            <div class="text-muted mb-1">
              ${review.createdAt || '날짜 미제공'}
            </div>
            <div class="d-flex gap-3">
              <i class="fa-solid fa-star"> ${review.rating || 0}</i>
            </div>
          </div>
        </div>
        <a href="./review-detail.html?movie=${review.movieId}&review=${review.reviewId}">
          <div class="mt-3 mypage-entity-title">
            ${review.title || '제목 없음'}
          </div>
        </a>
      </div>
      <div class="d-flex flex-column justify-content-center ms-3 gap-2">
        <button type="button" class="btn btn-primary" onclick="removeGood(${review.id}, 'review')">취소</button>
      </div>
    </div>
  `;
  }
</script>
</body>
</html>
