<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 크롤링 - FilmFly Admin</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 공통 JS -->
    <script src="../js/common.js"></script>
    <script src="../js/apiModule.js"></script>
    <style>
        #common-header {
            display: flex;
            width: 100%;
            margin-left: 100px;
            margin-right: 200px;
        }
        #common-header > header {
            display: flex;
            width: 100%;
        }
        .content-wrapper {
            background-color: white;
            width: 75%;
        }
        .crawling-section {
            margin-top: 50px;
        }
        .crawling-section .form-group {
            display: flex;
            align-items: center;
        }
        .crawling-section .form-group input {
            margin-right: 10px;
        }
        .crawling-section .form-group button {
            width: 150px;
        }
        .crawling-section .results {
            margin-top: 20px;
        }
        .crawling-section .results table {
            width: 100%;
        }
        .crawling-section .results table th,
        .crawling-section .results table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .crawling-section .results table td.overview {
            white-space: normal;
            word-wrap: break-word;
        }
        .crawling-section .status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007bff;
        }
        #id{
            width: 80px;
        }
        #title{
            width: 150px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- 공통 헤더 -->
        <header id="common-header"></header>
    </nav>

    <div class="content-wrapper">
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="index.html" class="brand-link">
                <span class="brand-text font-weight-light">FilmFly Admin</span>
            </a>
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="adminpage-user-search.html" class="nav-link">
                                <i class="nav-icon fas fa-user"></i>
                                <p>유저 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-report-list.html" class="nav-link">
                                <i class="nav-icon fas fa-flag"></i>
                                <p>신고 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="adminpage-crawl-movies.html" class="nav-link">
                                <i class="nav-icon fas fa-film"></i>
                                <p>영화 크롤링</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div id="mainDiv">
                        <!-- 크롤링 섹션 -->
                        <div class="crawling-section">
                            <h2>새로운 영화 크롤링</h2>
                            <div class="form-group">
                                <input type="number" class="form-control" id="pageNumber" placeholder="페이지 번호">
                                <button type="button" class="btn btn-primary" id="crawlButton">크롤링 시작</button>
                            </div>
                            <div class="status" id="crawlStatus"></div>
                            <div class="results">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th id="id">영화 ID</th>
                                        <th id="title">제목</th>
                                        <th>출시일</th>
                                        <th>포스터</th>
                                        <th class="overview">개요</th>
                                    </tr>
                                    </thead>
                                    <tbody id="crawlResults">
                                    <!-- 크롤링 결과 표시 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div><!--/. container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
<!-- ./wrapper -->

<script>
    $(document).ready(function() {
        $('#crawlButton').on('click', function() {
            const page = $('#pageNumber').val();
            if (page) {
                $('#crawlStatus').text('크롤링 진행 중...');
                apiModule.POST('/movies/api', { page: page },
                    function(response) {
                        const movies = response.data;
                        const results = movies.map(movie => `
                            <tr>
                                <td>${movie.id}</td>
                                <td>${movie.title}</td>
                                <td>${movie.release_date}</td>
                                <td><img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title} 포스터"></td>
                                <td class="overview">${movie.overview}</td>
                            </tr>
                        `);
                        $('#crawlResults').html(results.join(''));
                        $('#crawlStatus').text('크롤링 완료');
                    },
                    function(xhr) {
                        alert(xhr.responseJSON.message);
                        $('#crawlStatus').text('크롤링 실패');
                    }
                );
            } else {
                alert('페이지 번호를 입력하세요.');
            }
        });
    });
</script>
</body>
</html>
