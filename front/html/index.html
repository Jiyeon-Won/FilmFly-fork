<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    .card-fixed-size {
      width: 250px;
      height: 100px;
      overflow: hidden;
    }
    .card-title {
      white-space: wrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 4; /* number of lines to show */
    }
    .scroll-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
    }
    .scroll-container .card {
      display: inline-block;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <!-- 이벤트 배너 슬라이드 -->
  <div id="eventBannerCarousel" class="carousel slide my-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200" class="d-block w-100" alt="Event 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x201" class="d-block w-100" alt="Event 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x202" class="d-block w-100" alt="Event 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eventBannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventBannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- 영화 포스터와 제목 카드 슬라이드 -->
  <div class="my-4">
    <h2 class="mb-2">추천 영화</h2>
    <div class="row flex-row flex-nowrap overflow-auto">

      <div class="col-3">
        <div class="card">
          <img src="../images/logo.png" class="card-img-top img-big-size" alt="Movie 1">
          <div class="card-body">
            <h5 class="card-title">${movie.title}</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 게시물 제목과 내용 카드 슬라이드 -->
  <div class="my-4">
    <h2 class="mb-2">최신 게시물</h2>
    <div class="scroll-container">

      <div class="card card-fixed-size me-2">
        <div class="card-body">
          <h5 class="card-title fw-bold">${board.title}</h5>
        </div>
      </div>
      <div class="card card-fixed-size me-2">
        <div class="card-body">
          <h5 class="card-title fw-bold">${board.title}</h5>
        </div>
      </div>
      <div class="card card-fixed-size me-2">
        <div class="card-body">
          <h5 class="card-title fw-bold">${board.title}</h5>
        </div>
      </div>
      <div class="card card-fixed-size me-2">
        <div class="card-body">
          <h5 class="card-title fw-bold">${board.title}</h5>
        </div>
      </div>
      <div class="card card-fixed-size me-2">
        <div class="card-body">
          <h5 class="card-title fw-bold">${board.title}</h5>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
