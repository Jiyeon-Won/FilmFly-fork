<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FilmFly</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- 공통 헤더 -->
    <script src="../js/common.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="../js/apiModule.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            width: 100%;
        }

        header img {
            height: 50px;
        }

        .ranking-item {
            display: flex;
            justify-content: left;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            margin: 5px 0;
            border-radius: 5px;
        }

        .ranking-item span {
            font-size: 1.1rem;
        }

        .ranking-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .ranking-change {
            color: #ff4747;
            min-width: 70px;
            white-space: nowrap;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .ranking-section {
            display: flex;
            flex-direction: row;
        }

        .ranking-box {
            margin: 10px;
            flex: 1;
        }

        .movie-fixed-size {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .movie-fixed-size > .card {
            flex: 0 0 auto;
            width: 150px;
            margin: 10px;
            background-color: #f8f9fa;
            border: none;
        }

        .movie-post {
            height: 280px;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1rem;
            margin: 5px 0;
            text-align: center;
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 50px 20px 50px;
        }

        .search-button {
            background-color: #f8f9fa;
            border: 1px;
            border-radius: 15px;
            outline: none;
            cursor: pointer;
            margin-left: -40px;
            padding: 10px 30px 10px 30px;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: rgba(245, 245, 245, 0.3); /* Slightly more opaque on hover */
        }

        .search-button i,
        .options-button i {
            font-size: 1.2rem;
            color: #333; /* Change color to match the desired look */
        }

        .card-fixed-size {
            min-width: 220px;
            margin: 10px;
        }

        .card {
            height: 200px;
            background-color: #aaaaaa;
            border: none;
            border-radius: 15px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        .review-card {
            background-color: #0D6EFD;
        }

        .card-body {
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nickname {
            font-size: 0.9rem;
            margin-bottom: 10px;
            align-self: start;
            color: #333;
        }

        .card-title {
            font-size: 1rem;
            color: #000;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .card-stats span {
            font-size: 0.8rem;
            color: #333;
        }

        .card-stats .likes, .card-stats .dislikes {
            display: flex;
            align-items: center;
        }

        .card-stats .likes i, .card-stats .dislikes i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 공통 헤더 -->
    <header id="common-header" class="common-header">
        <img src="../images/logo.png" alt="FilmFly Logo">
        <nav>
            <a href="#" class="text-dark mx-2">회원가입</a>
            <a href="#" class="text-dark mx-2">로그인</a>
            <a href="#" class="text-dark mx-2">로그아웃</a>
            <a href="#" class="text-dark mx-2">마이 페이지</a>
            <a href="#" class="text-dark mx-2">관리자 페이지</a>
        </nav>
    </header>

    <!-- 이벤트 배너 슬라이드 -->
    <div id="eventBannerCarousel" class="carousel slide my-4" data-bs-ride="carousel">
        <div class="carousel-inner" id="event-banner">

            <!--            <div class="carousel-item active">-->
            <!--                <img src="https://via.placeholder.com/800x201" class="d-block w-100" alt="Event 1">-->
            <!--            </div>-->

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#eventBannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#eventBannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- 검색 -->

    <div class="search-container">
        <button class="search-button" onclick="location.href='movie.html'"><i class="fa fa-search" id="searchButtonText"> 영화 찾아보기!</i></button>
    </div>

    <!-- 랭킹 -->
    <div class="my-4">
        <h3 class="section-title">오늘의 랭킹</h3>
        <div class="ranking-section">
            <div class="ranking-left-box  ranking-box" id="ranking-left-box"></div>
            <div class="ranking-right-box ranking-box" id="ranking-right-box"></div>
        </div>
    </div>

    <!-- 추천 영화 -->
    <div class="my-4">
        <h3 class="section-title" id="movie-recommend-title">추천 영화</h3>
        <div class="movie-fixed-size movie-post" id="movie-post"></div>
    </div>

    <!-- 최신 게시물 -->
    <div class="my-4">
        <h3 class="section-title">최신 게시물</h3>
        <div class="movie-fixed-size" id="board-post"></div>
    </div>

    <!-- 최신 리뷰 -->
    <div class="my-4">
        <h3 class="section-title">최신 리뷰</h3>
        <div class="movie-fixed-size" id="review-post"></div>
    </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    function loginCheck() {
        apiModule.GET("/users",
            function (response) {
                console.log('사용자 확인');
            },
            function (xhr, status, error) {
                console.log('사용자 없음');
                // location.replace('./login.html');
            }
        )
    }

    $(document).ready(function () {
        // loginCheck();

        /* 검색 버튼 */
        const searchButton = document.querySelector('.search-button');
        const searchButtonText = document.getElementById('searchButtonText');

        // 초기 랜덤 파스텔 색상 설정
        function setInitialRandomPastelColor() {
            const randomColor = getRandomPastelColor();
            searchButton.style.backgroundColor = randomColor;
            searchButtonText.style.color = 'black';
        }

        setInitialRandomPastelColor();

        searchButton.addEventListener('mouseover', function() {
            const randomColor = getRandomColor();
            searchButton.style.backgroundColor = randomColor;
            searchButtonText.style.color = getComplementaryColor(randomColor);
        });

        searchButton.addEventListener('mouseout', function() {
            setInitialRandomPastelColor();
        });

        /* 이벤트 배너 */
        const eventBanner = document.getElementById('event-banner');
        apiModule.GET("/officeboards",
            function (response) {
                const officeBoardList = response.data.content;
                for (const board of officeBoardList) {
                    const imgTagPattern = /<p><img src="([^"]+)"/;
                    const match = board.content.match(imgTagPattern);
                    const imageUrl = match ? match[1] : null;
                    const element = document.createElement('div');
                    element.className = 'carousel-item';
                    element.innerHTML = `
                        <img src="${imageUrl}" class="d-block w-100" alt="Event 1">
                    `;
                    eventBanner.appendChild(element);
                }
            },
            function (xhr, status, error) {}
        )

        /* 오늘의 랭킹 */
        const rankingLeftBox = document.getElementById('ranking-left-box');
        const rankingRightBox = document.getElementById('ranking-right-box');
        apiModule.GET("/movies/trend",
            function (response) {
                const movieList = response.data.data;
                let movieIndex = 1;
                for (const movie of movieList) {
                    const element = document.createElement('div');
                    element.className = 'ranking-item';
                    element.innerHTML = `
                <span class="ranking-change"><i class="fa-solid"></i> Hot ${movieIndex++}</span>
                <div class="d-flex align-items-center">
                    <img src="${imageUrl + movie.posterPath}" class="ranking-icon" alt="...">
                    <span>${movie.title}</span>
                </div>
                    `;

                    movieIndex <= 6 ? rankingLeftBox.appendChild(element) : rankingRightBox.appendChild(element);
                }
            },
            function (xhr, status, error) {
                console.error('오늘의 랭킹 호출 실패');
            }
        )

        /* 추천 영화 */
        /* 장르 가져오기 */
        const moviePost = document.getElementById('movie-post');
        let genre;
        apiModule.GET("/genres",
            function (response) {
                const genres = response.data;
                const randomNum = Math.floor(Math.random() * (genres.length/2)+(genres.length/2));
                genre = genres[randomNum];
                document.getElementById('movie-recommend-title').textContent = `${genre.name} 영화! 어떠세요?`;
                /* 추천 영화 컨텐츠 생성 */
                apiModule.GET(`/movies?genreIds=${genre.id}`,
                    function (response) {
                        const movieList = response.data.data;
                        for (const movie of movieList) {
                            const element = document.createElement('div');
                            element.className = 'card';
                            element.innerHTML = `
                                <img src="${imageUrl+movie.posterPath}" class="card-img-top" alt="../images/logo.png">
                                <div class="card-body">
                                    <h5 class="card-title">${movie.title}</h5>
                                </div>
                            `;
                            moviePost.appendChild(element);
                        }
                    },
                    function (xhr, status, error) {
                        console.log('영화 컨텐츠 호출 실패');
                    }
                )
            },
            function (xhr, status, error) {
                console.error('장르 호출 실패');
            }
        )

        /* 최신 게시물 */
        const boardPost = document.getElementById('board-post');
        apiModule.GET("/boards",
            function (response) {
                const boardList = response.data.data;
                for (const board of boardList) {
                    const element = document.createElement('div');
                    element.className = 'card-fixed-size';
                    element.innerHTML = `
                           <div class="card post-card">
                                <div class="card-body">
                                    <p class="nickname">${board.nickname}</p>
                                    <h5 class="card-title">${board.title}</h5>
                                    <div class="card-stats">
                                        <span class="likes"><i class="fa fa-thumbs-up"></i> ${board.goodCount}</span>
                                        <span class="dislikes"><i class="fa fa-thumbs-down"></i> ${board.badCount}</span>
                                        <span class="views">방문 ${board.hits}</span>
                                    </div>
                                </div>
                            </div>
                    `;
                    boardPost.appendChild(element);
                }
                applyRandomColorToTarget('.post-card', 'brightPastel');
            },
            function (xhr, status, error) {
                console.error('최신 게시물 호출 실패');
            }
        )

        /* 최신 리뷰 */
        const reviewPost = document.getElementById('review-post');
        apiModule.GET("/reviews",
            function (response) {
                const reviewList = response.data.data;
                for (const review of reviewList) {
                    const element = document.createElement('div');
                    element.className = 'card-fixed-size';
                    element.innerHTML = `
                           <div class="card review-card" data-id="${review.id}">
                                <div class="card-body">
                                    <p class="nickname">${review.nickname}</p>
                                    <h5 class="card-title">${review.title}</h5>
                                    <div class="card-stats">
                                        <span class="likes"><i class="fa fa-thumbs-up"></i> ${review.goodCount}</span>
                                        <span class="dislikes"><i class="fa fa-thumbs-down"></i> ${review.badCount}</span>
                                        <span class="views">${review.movieTitle}</span>
                                    </div>
                                </div>
                            </div>
                    `;
                    reviewPost.appendChild(element);
                }
                applyRandomColorToTarget('.review-card', 'pastel');
            },
            function (xhr, status, error) {
                console.error('최신 리뷰 호출 실패');
            }
        )
    })

    // 카드 색상을 랜덤하게 지정
    function applyRandomColorToTarget(target, type) {
        let hue;
        let saturation;
        let lightness;
        if (type === 'brightPastel') {
            saturation = 60 + Math.random() * 20;
            lightness = 75 + Math.random() * 10;
        } else if (type === 'pastel') {
            saturation = 70 + Math.random() * 10;
            lightness = 85 + Math.random() * 10;
        }
        const elementList = document.querySelectorAll(target);
        elementList.forEach(element => {
            hue = Math.floor(Math.random() * 360)
            element.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        });
    }
    // 랜덤 색상 반환 함수
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function getRandomPastelColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 70 + Math.random() * 10;
        const lightness = 85 + Math.random() * 10;
        return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    function hexToHSL(hex) {
        let r = parseInt(hex.slice(1, 3), 16) / 255;
        let g = parseInt(hex.slice(3, 5), 16) / 255;
        let b = parseInt(hex.slice(5, 7), 16) / 255;

        let cmin = Math.min(r, g, b),
            cmax = Math.max(r, g, b),
            delta = cmax - cmin,
            h = 0,
            s = 0,
            l = 0;

        if (delta == 0)
            h = 0;
        else if (cmax == r)
            h = ((g - b) / delta) % 6;
        else if (cmax == g)
            h = (b - r) / delta + 2;
        else
            h = (r - g) / delta + 4;

        h = Math.round(h * 60);

        if (h < 0)
            h += 360;

        l = (cmax + cmin) / 2;
        s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));
        s = +(s * 100).toFixed(1);
        l = +(l * 100).toFixed(1);

        return { h, s, l };
    }

    function getComplementaryColor(hex) {
        let { h, s, l } = hexToHSL(hex);
        h = (h + 180) % 360;
        l = 100 - l;  // 밝기 반전
        return `hsl(${h}, ${s}%, ${l}%)`;
    }

</script>
</html>
