<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FilmFly</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!-- 공통 JS -->
    <script src="../js/common.js"></script>
    <script src="../js/apiModule.js"></script>

    <style>
        body {
            background-color: #141414;
            color: #e5e5e5;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            padding: 0 0 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            background-color: #141414;
            box-sizing: border-box;
        }

        header img {
            height: 50px;
        }

        nav a {
            color: #e5e5e5;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: #b3b3b3;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            padding-left: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding: 20px;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 20px;
            background-color: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            z-index: 1;
            border: 1px solid transparent;
        }

        .carousel-item:hover {
            transform: scale(1.1);
            z-index: 2;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .carousel-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .carousel-item:hover .carousel-info {
            opacity: 1;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 10;
        }

        .carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            pointer-events: all;
            z-index: 11;
        }

        .carousel-control:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 랭킹 배지 스타일 */
        .ranking-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4747;
            color: #fff;
            padding: 5px 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 71, 71, 0.7);
        }

        /* 카드 아이템 스타일 */
        .card-item {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 20px;
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid transparent;
        }

        .card-item:hover {
            transform: scale(1.05);
            z-index: 2;
            /*box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);*/
        }

        .card-item .movie-title {
            font-size: 1rem;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .card-item h5 {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .card-item p {
            font-size: 0.9rem;
            color: #b3b3b3;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .card-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #b3b3b3;
        }

        .card-stats span {
            display: flex;
            align-items: center;
        }

        .card-stats i {
            margin-right: 5px;
        }

        /* 네온 테두리 효과 (최신 리뷰와 최신 게시물에만 적용) */
        .neon-border {
            border: 1px solid transparent;
            /*animation: neonGlow 10s infinite alternate;*/
            box-shadow: 0 0 3px currentColor;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 2s ease-in-out;
        }

        /*@keyframes neonGlow {*/
        /*    0% {*/
        /*        !*border: 1px solid transparent;*!*/
        /*        box-shadow: 0 0 3px currentColor;*/
        /*    }*/
        /*    100% {*/
        /*        !*border: 1px solid white;*!*/
        /*        box-shadow: 0 0 3px currentColor;*/
        /*    }*/
        /*}*/

        #review-carousel .card-item,
        #post-carousel .card-item {
            /*border-color: inherit;*/
        }

        #review-carousel .card-item:hover,
        #post-carousel .card-item:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        #review-carousel{
            height: 200px;
        }

        #post-carousel{
            height: 200px;
        }

        /* 푸터 스타일 */
        footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #141414;
            color: #e5e5e5;
            bottom: 10px;
            left: 0;
        }

        .btn-search-movies {
            background-color: transparent;
            border: 1px solid transparent;
            color: white;
            padding: 15px 30px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 10px auto;
            width: 280px;
            font-size: 18px;
            white-space: nowrap;
        }

        .btn-search-movies i {
            font-size: 1.8rem;
        }

        .btn-search-movies:hover {
            scale: 1.2;
        }

    </style>
</head>

<body>
<div class="container">
    <!-- 공통 헤더 -->
    <header id="common-header"></header>

    <button class="btn-search-movies" onclick="location.href='movie.html'">
        <i class="fas fa-search"></i>
        영화 검색하러 가기
    </button>


    <!-- 오늘의 랭킹 -->
    <div class="my-4">
        <h3 class="section-title">오늘의 랭킹</h3>
        <div class="carousel">
            <div class="carousel-controls">
                <button class="carousel-control" id="prev-button-ranking"><i class="fa fa-chevron-left"></i></button>
                <button class="carousel-control" id="next-button-ranking"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="carousel-track" id="ranking-carousel">
                <!-- 랭킹 아이템들 -->
            </div>
        </div>
    </div>

    <!-- 추천 영화 -->
    <div class="my-4">
        <h3 class="section-title" id="movie-recommend-title">추천 영화</h3>
        <div class="carousel">
            <div class="carousel-controls">
                <button class="carousel-control" id="prev-button-movie"><i class="fa fa-chevron-left"></i></button>
                <button class="carousel-control" id="next-button-movie"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="carousel-track" id="movie-carousel">
                <!-- 영화 아이템들 -->
            </div>
        </div>
    </div>

    <!-- 최신 리뷰 -->
    <div class="my-4">
        <h3 class="section-title">최신 리뷰</h3>
        <div class="carousel">
            <div class="carousel-controls">
                <button class="carousel-control" id="review-prev-button"><i class="fa fa-chevron-left"></i></button>
                <button class="carousel-control" id="review-next-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="carousel-track" id="review-carousel">
                <!-- 리뷰 아이템들 -->
            </div>
        </div>
    </div>

    <!-- 최신 게시물 -->
    <div class="my-4">
        <h3 class="section-title">최신 게시물</h3>
        <div class="carousel">
            <div class="carousel-controls">
                <button class="carousel-control" id="post-prev-button"><i class="fa fa-chevron-left"></i></button>
                <button class="carousel-control" id="post-next-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="carousel-track" id="post-carousel">
                <!-- 게시물 아이템들 -->
            </div>
        </div>
    </div>
</div>

<!-- 푸터 추가 -->
<footer>
    © 2024 FilmFly | filmfly.life
</footer>

<script>
    $(document).ready(function () {
        /* 데이터 로딩 및 카로셀 구성 */
        function loadCarouselData(endpoint, carouselId, titleId, itemType, isRanking = false) {
            apiModule.GET(endpoint,
                function (response) {
                    const dataList = response.data.data || response.data;
                    if (titleId && response.data.name) {
                        document.getElementById(titleId).textContent = `${response.data.name} 영화! 어떠세요?`;
                    }
                    const carousel = document.getElementById(carouselId);
                    let rank = 1; // 랭킹을 위한 변수
                    for (const item of dataList) {
                        const element = document.createElement('div');
                        element.className = isRanking || itemType === 'movie' ? 'carousel-item' : 'card-item neon-border';
                        element.innerHTML = isRanking || itemType === 'movie' ?
                            `
                        ${isRanking ? `<div class="ranking-badge">${rank++}</div>` : ''}
                        <img src="${imageUrl + (item.posterPath || item.moviePosterPath)}" alt="${item.title || item.movieTitle}">
                        <div class="carousel-info">
                            <h5>${item.title || item.movieTitle}</h5>
                        </div>
                    ` :
                            `
                        <p class="movie-title">${itemType === 'review' ? item.movieTitle : ''}</p>
                        <h5>${item.title || item.nickname}</h5>
                        <div class="card-stats">
                            <span><i class="fa fa-thumbs-up"></i> ${item.goodCount || 0}</span>
                            <span><i class="fa fa-thumbs-down"></i> ${item.badCount || 0}</span>
                            <span><i class="fa fa-eye"></i> ${item.hits || item.views || 0}</span>
                        </div>
                    `;

                        if (itemType !== 'movie') { // 영화 섹션이 아닌 경우에만 네온 효과 적용
                            applyRandomNeonColor(element);
                        }
                        carousel.appendChild(element);

                        // 클릭 이벤트 리스너 추가
                        element.addEventListener('click', function () {
                            if (itemType === 'review') {
                                location.href = `./review-detail.html?movie=${item.movieId}&review=${item.id}`;
                            } else {
                                location.href = `./${itemType}-detail.html?${itemType}=${item.id}`;
                            }
                        });
                    }
                },
                function (xhr, status, error) {
                    console.log('데이터 로딩 실패:', error);
                }
            );
        }


        /* 추천 영화 섹션 데이터 로딩 */
        apiModule.GET("/genres",
            function (response) {
                const genres = response.data;
                const randomNum = Math.floor(Math.random() * (genres.length / 2) + (genres.length / 2));
                const genre = genres[randomNum];
                document.getElementById('movie-recommend-title').textContent = `${genre.name} 영화! 어떠세요?`;
                loadCarouselData(`/movies?genreIds=${genre.id}`, "movie-carousel", null, "movie");
            },
            function (xhr, status, error) {
                console.error('장르 호출 실패');
            }
        );

        /* 랭킹 섹션 데이터 로딩 */
        loadCarouselData("/movies/trend", "ranking-carousel", null, "movie", true);

        /* 최신 리뷰 및 게시물 데이터 로딩 */
        loadCarouselData("/reviews", "review-carousel", null, "review");
        loadCarouselData("/boards", "post-carousel", null, "board");

        /* 카로셀 좌우 스크롤 버튼 동작 */
        function setupCarouselScroll(carouselId, prevButtonId, nextButtonId) {
            const carousel = document.getElementById(carouselId);
            const prevButton = document.getElementById(prevButtonId);
            const nextButton = document.getElementById(nextButtonId);

            prevButton.addEventListener('click', function () {
                carousel.scrollBy({
                    left: -carousel.clientWidth,
                    behavior: 'smooth'
                });
            });

            nextButton.addEventListener('click', function () {
                carousel.scrollBy({
                    left: carousel.clientWidth,
                    behavior: 'smooth'
                });
            });
        }

        setupCarouselScroll("movie-carousel", "prev-button-movie", "next-button-movie");
        setupCarouselScroll("ranking-carousel", "prev-button-ranking", "next-button-ranking");
        setupCarouselScroll("review-carousel", "review-prev-button", "review-next-button");
        setupCarouselScroll("post-carousel", "post-prev-button", "post-next-button");
    });

    function applyRandomNeonColor(element) {
        const colors = ['#FF00FF', '#00FFFF', '#FF0000', '#00FF00', '#FFFF00', '#FF00FF', '#FF9900', '#9900FF', '#FF69B4', '#00FF99'];
        element.style.color = colors[Math.floor(Math.random() * colors.length)];
    }

    // 모든 .neon-border 요소에 랜덤 색상 적용
    function updateNeonColors() {
        const neonBorders = document.querySelectorAll('.neon-border');
        neonBorders.forEach(element => {
            applyRandomNeonColor(element);
        });
    }

    // 주기적으로 색상 변경 (예: 1초마다)
    setInterval(updateNeonColors, 2000);
</script>
</body>
</html>
