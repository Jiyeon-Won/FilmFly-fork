<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    .movie-fixed-size {
      width: 200px;
    }
    .card-img-top {
      width: 174px;
      height: 240px;
    }
    .card-fixed-size {
      width: 250px;
      overflow: hidden;
    }
    .card-fixed-size .card-body {
      width: 250px;
      height: 108px;
    }
    .card-title {
      white-space: wrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 4; /* number of lines to show */
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <!-- 이벤트 배너 슬라이드 -->
  <div id="eventBannerCarousel" class="carousel slide my-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x200" class="d-block w-100" alt="Event 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x201" class="d-block w-100" alt="Event 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x202" class="d-block w-100" alt="Event 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eventBannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventBannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary text-nowrap" data-bs-toggle="modal" data-bs-target="#searchOptionModal">
    검색
  </button>

  <!-- 영화 -->
  <div class="my-4">
    <a href="./movie.html" class="d-flex gap-3 py-2">
      <span>추천 영화</span>
      <div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>
    <div class="row flex-row flex-nowrap overflow-auto">

      <div class="movie-fixed-size">
        <div class="card">
          <img src="../images/logo.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${movie.title}</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 게시물 -->
  <div class="my-4">
    <a href="./board.html" class="d-flex gap-3 py-2">
    <span class="mb-2">최신 게시물</span>
      <div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>
    <div class="row flex-row flex-nowrap overflow-auto">

      <div class="card-fixed-size">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-bold">${board.title}</h5>
        </div>
      </div>
      </div>

    </div>
  </div>

  <!-- 리뷰 -->
  <div class="my-4">
    <a href="./review-recently.html" class="d-flex gap-3 py-2">
    <span class="mb-2">최신 리뷰</span>
      <div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </a>
    <div class="row flex-row flex-nowrap overflow-auto">

      <div class="card-fixed-size">
        <div class="card">
          <div class="card-body">
            <p class="card-text">${board.title}</p>
            <h5 class="card-title fw-bold">${review.title}</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="searchOptionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header gap-2">
        <div class="d-flex input-group align-items-center">
          <label for="inputMovieSearch">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-magnifying-glass fs-4"></i>
            </span>
          </label>
          <input type="text" id="inputMovieSearch" class="form-control" placeholder="영화제목, 영화배우 검색">
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <p>장르</p>
          <div class="d-flex flex-wrap justify-content-between mt-1">
            <input type="checkbox" class="btn-check" id="btn-check-outlined1" autocomplete="off" name="1">
            <label class="btn btn-outline-primary" for="btn-check-outlined1">장르 1</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined2" autocomplete="off" name="2">
            <label class="btn btn-outline-primary" for="btn-check-outlined2">장르 2</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined3" autocomplete="off" name="3">
            <label class="btn btn-outline-primary" for="btn-check-outlined3">장르 3</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined4" autocomplete="off" name="4">
            <label class="btn btn-outline-primary" for="btn-check-outlined4">장르 4</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined5" autocomplete="off" name="5">
            <label class="btn btn-outline-primary" for="btn-check-outlined5">장르 5</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined6" autocomplete="off" name="6">
            <label class="btn btn-outline-primary" for="btn-check-outlined6">장르 6</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined7" autocomplete="off" name="7">
            <label class="btn btn-outline-primary" for="btn-check-outlined7">장르 7</label>
            <input type="checkbox" class="btn-check" id="btn-check-outlined8" autocomplete="off" name="8">
            <label class="btn btn-outline-primary invisible" for="btn-check-outlined8">장르 8</label>
          </div>
        </div>
        <div>
          <p>옵션 아무거나</p>
          <div class="d-flex flex-wrap justify-content-between mt-1">
            <input type="checkbox" class="btn-check" id="searchOption1" autocomplete="off" name="9">
            <label class="btn btn-outline-primary" for="searchOption1">옵션 1</label>
            <input type="checkbox" class="btn-check" id="searchOption2" autocomplete="off" name="10">
            <label class="btn btn-outline-primary" for="searchOption2">옵션 2</label>
            <input type="checkbox" class="btn-check" id="searchOption3" autocomplete="off" name="11">
            <label class="btn btn-outline-primary" for="searchOption3">옵션 3</label>
            <input type="checkbox" class="btn-check" id="searchOption4" autocomplete="off" name="12">
            <label class="btn btn-outline-primary" for="searchOption4">옵션 4</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btnMovieSearch" type="button" class="btn btn-primary">적용</button>
      </div>
    </div>
  </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
