<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FilmFly</title>
  <!-- 부트 스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 공통 헤더 -->
  <script src="../js/common.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
  <!-- 공통 헤더 -->
  <header id="common-header"></header>

  <div class="mb-3">찜한 영화 목록</div>

  <div id="favorite-movie-box" class="row row-cols-1 row-cols-md-3 g-4">
  </div>
</div>

<script>
  const movies = [
    {
      "movieId": 1,
      "movieUrl": "../images/logo.png",
      "title": "가나다라마바사아자차카타파하가나다라마바사아자차카타"
    },
    {
      "movieId": 2,
      "movieUrl": "../images/logo.png",
      "title": "영화 제목 2"
    },
    {
      "movieId": 3,
      "movieUrl": "../images/logo.png",
      "title": "영화 제목 3"
    },
    {
      "movieId": 4,
      "movieUrl": "../images/logo.png",
      "title": "영화 제목 4"
    }
  ];

  movies.forEach(movie => {
    const movieHtml = `
    <div class="col" data-movie-id="${movie.movieId}">
      <div class="card h-100">
        <img src="${movie.movieUrl}" class="card-img-top" alt="영화 포스터">
        <div class="card-body">
          <h5 class="card-title">${movie.title}</h5>
        </div>
      </div>
    </div>
    `;
    $('#favorite-movie-box').append(movieHtml);
  });

  $('.col').on('click', function () {
    const movieId = $(this).attr('data-movie-id');
    const url = `/movie/${movieId}`;
    alert(`영화 번호 : ${url}`);
  });
</script>
</body>
</html>
